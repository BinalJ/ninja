<html lang="en">
<head>
    	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="treeview.css" type="text/css">
        <script type="text/montage-serialization">
        {
            "owner" : {
                "prototype" : "js/components/treeview/treeview.reel",
                "properties" : {
                    "element" : { "#" : "treeView"},
                    "defaultBranchComponent" : { "@" : "defaultBranch"},
                    "defaultLeafComponent" : { "@" : "defaultLeaf"},
                    "scrollview" : { "@" : "scrollview"},
                    "slot": {"@": "slot"}
                }
            },
            "defaultBranch" : {
                "prototype" : "js/components/treeview/branch.reel"                
            },
            "defaultLeaf" : {
                "prototype" : "js/components/treeview/leaf.reel"                
            },
            "scrollview": {
                "prototype": "montage/ui/scrollview.reel[Scrollview]",
                "properties": {
                    "element": {"#": "treeView"},
                    "axis": "vertical"
                 }
            },
            "slot": {
                "prototype": "montage/ui/slot.reel",
                "properties": {
                    "element": {"#": "rootBranch"}
                }
            }
    	}
		</script>
</head>
<body>
    <div id="treeView" class="treeView">
        <div id="rootBranch" class="treeRoot"></div>
    </div>
</body>
</html>
