<html lang="en">
<head>
    	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href="ninja-leaf.css" rel="stylesheet" type="text/css" />
        <script type="text/montage-serialization">
        {
            "owner": {
                "prototype" : "js/components/treeview/ninja-leaf.reel[Leaf]",
                "properties" : {
                    "element" : {"#" : "leaf"},
                    "label" : { "@" : "textComponent" }
                }
            },
            "textComponent" : {
                "prototype" : "montage/ui/dynamic-text.reel",
                "properties" : {
                    "element" : { "#" : "label" }
                },
                "bindings" : {
                    "value" : {
                        "boundObject" : {"@": "owner"},
                        "boundObjectPropertyPath": "_labelText",
                        "oneway": true
                    }
                }
            }
    	}
		</script>
</head>
<body>
    <div id="leaf" class="leaf">
        <div id="label" class="leaf-label" draggable="true"></div>
    </div>
</body>
</html>
