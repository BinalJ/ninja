<!DOCTYPE html>
<html lang="en">
<head>
    	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href="leaf.css" rel="stylesheet" type="text/css" />
        <script type="text/montage-serialization">
        {
            "owner": {
                "module" : "js/components/treeview/leaf.reel",
                "name" : "Leaf",
                "properties" : {
                    "element" : {"#" : "leaf"},
                    "label" : { "@" : "textComponent" }
                }
            },
            "textComponent" : {
                "module" : "montage/ui/dynamic-text.reel",
                "name" : "DynamicText",
                "properties" : {
                    "element" : { "#" : "label" }
                },
                "bindings" : {
                    "value" : {
                        "boundObject" : {"@": "owner"},
                        "boundObjectPropertyPath": "_labelText",
                        "oneway": true
                    }
                }
            }
    	}
		</script>
</head>
<body>
    <div id="leaf" class="leaf">
        <span id="label" class="leaf-label"></span>
    </div>
</body>
</html>
