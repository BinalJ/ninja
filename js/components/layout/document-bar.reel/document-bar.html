<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="document-bar.css">

    <script type="text/montage-serialization">
        {
            "hottext1": {
                "prototype": "js/components/hottextunit.reel[HotTextUnit]",
                "properties": {
                    "element": {"#": "zoomControlHT"},
                    "minValue":25,
                    "maxValue" :2000,
                    "stepSize" :5,
                    "acceptableUnits" : ["%"],
                    "units" : "%"
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "zoomFactor",
                        "oneway": false
                    }
                }
            },

            "disable": {
                "prototype": "montage/ui/condition.reel",
                "properties": {
                    "element": {"#": "disabledCondition"}
                },
                "bindings": {
                    "condition": {"<-": "@owner.disabled"}
                }
            },

            "owner": {
                "prototype": "js/components/layout/document-bar.reel",
                "properties": {
                    "element": {"#": "documentBar"},
                    "designView": {"#": "design"},
                    "codeView": {"#": "code"},
                    "zoomControl": {"@": "hottext1"}
                }
            }
    	}
	</script>
   

</head>

<body>
    <div data-montage-id="documentBar">
        <input class="zoomHotText label" data-montage-id="zoomControlHT"/>
        <span class="design-view disable" data-montage-id="design">Design View</span>
        <span class="code-view disable" data-montage-id="code">Code View</span>
        <div data-montage-id="disabledCondition" class="panelDisabled"></div>
    </div>
</body>
</html>
