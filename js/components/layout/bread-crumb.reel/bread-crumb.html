<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="bread-crumb.css">


        <script type="text/montage-serialization">
            {
                "owner": {
                    "module": "js/components/layout/bread-crumb.reel",
                    "name": "Breadcrumb",
                    "properties": {
                        "element": {"#": "breadcrumbTrail"},
                        "breadcrumbBt": {"@": "breadCrumbButton"}
                    }
                },

                "breadCrumbButton": {
                    "module": "montage/ui/button.reel",
                    "name": "Button",
                    "properties": {
                        "element": {"#": "breadcrumb_button"}
                    },
                    "listeners": [
                        {
                            "type": "action",
                            "listener": {"@": "owner"}
                        }
                    ],
                    "bindings": {
                        "label": {
                            "boundObject": {"@": "repetition1"},
                            "boundObjectPropertyPath": "objectAtCurrentIteration.label",
                            "oneway": true
                        },
                        "value": {
                            "boundObject": {"@": "repetition1"},
                            "boundObjectPropertyPath": "objectAtCurrentIteration.nodeUuid",
                            "oneway": true
                        }
                    }
                },

                "repetition1": {
                    "module": "montage/ui/repetition.reel",
                    "name": "Repetition",
                    "properties": {
                        "element": {"#": "breadcrumb_container"}
                    },
                    "bindings": {
                        "objects": {
                            "boundObject": {"@": "owner"},
                            "boundObjectPropertyPath": "containerElements",
                            "oneway": true
                        }
                    }
                },

                "disable": {
                    "prototype": "montage/ui/condition.reel",
                    "properties": {
                        "element": {"#": "disabledCondition"}
                    },
                    "bindings": {
                        "condition": {
                            "boundObject": {"@": "owner"},
                            "boundObjectPropertyPath": "disabled",
                            "oneway": true
                        }
                    }
                }
            }
        </script>

    </head>
    <body>

        <section id="breadcrumbTrail" class="breadcrumbTrail">
            <div id="breadcrumb_container">
                <button id="breadcrumb_button" class="nj-skinned"></button>
            </div>
            <div id="disabledCondition" class="panelDisabled"></div>
        </section>

    </body>
</html>
