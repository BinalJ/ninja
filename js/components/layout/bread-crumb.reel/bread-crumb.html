<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="bread-crumb.css">


        <script type="text/montage-serialization">
            {
                "owner": {
                    "module": "js/components/layout/bread-crumb.reel",
                    "name": "Breadcrumb",
                    "properties": {
                        "element": {"#": "breadcrumb_trail"},
                        "button" : {"@":"breadCrumbButton"},
                        "stylerepetition" : {"@":"repetition1"}

                    }
                },

                "breadCrumbButton": {
                   "module": "js/components/layout/bread-crumb-button.reel",
                   "name": "BreadcrumbButton",
                   "properties": {
                       "element": {"#": "breadcrumb_button"}
                   },
                   "bindings": {
                       "data": {
                           "boundObject": {"@": "repetition1"},
                           "boundObjectPropertyPath": "objectAtCurrentIteration",
                           "oneway": true
                       }
                   }
               },

               "repetition1": {
                   "module": "montage/ui/repetition.reel",
                   "name": "Repetition",
                   "properties": {
                       "element": {"#": "breadcrumb_container"}
                   },
                   "bindings": {
                       "objects": {
                           "boundObject": {"@": "owner"},
                           "boundObjectPropertyPath": "containerElements",
                           "oneway": true
                       }
                   }
               }


            }
        </script>

    </head>
    <body>

        <div id="breadcrumb_trail" class="breadcrumbtrail">
            <div id="breadcrumb_container" class="bread_crumb">
                <div id="breadcrumb_button" class="toolbutton"></div>
            </div>
        </div>

    </body>
</html>
