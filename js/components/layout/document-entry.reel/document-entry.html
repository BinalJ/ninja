<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="document-entry.css">
        <script type="text/montage-serialization">
        {
            
            "owner": {
                "prototype": "js/components/layout/document-entry.reel",
                "properties": {
                    "element": {"#": "documentEntry"},
                    "label":    {"#": "name"}
                }
            },

            "closeButton": {
                "prototype": "montage/ui/native/button.reel",
                "properties": {
                    "element": {"#": "close-btn"},
                    "identifier": "closeButton"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"},
                        "capture": false
                    }
                ]
            }
    	}
		</script>
    </head>
    <body>
        <li data-montage-id="documentEntry" class="documentEntry">
            <span data-montage-id="name"></span>
            <button type="button" class="documentCloseButton" data-montage-id="close-btn"></button>
        </li>
    </body>
</html>
