<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="tree.css">
    <script type="text/montage-serialization">
    {
        "treeItem": {
            "prototype" : "js/components/ui/tree-basic/treeItem.reel",
            "properties": {
                "element": {"#": "treeItem"}
            },
            "bindings": {
                "treeItemData": {
                    "boundObject": {"@": "repetition1"},
                    "boundObjectPropertyPath": "objectAtCurrentIteration",
                    "oneway": true
                },
                "showIcon": {
                    "boundObject": {"@": "owner"},
                    "boundObjectPropertyPath": "showIcons",
                    "oneway": true
                },
                "expandAfterDraw": {
                    "boundObject": {"@": "owner"},
                    "boundObjectPropertyPath": "expandTreeAfterDraw",
                    "oneway": true
                },
                "highlightedUri": {
                    "boundObject": {"@": "owner"},
                    "boundObjectPropertyPath": "highlightedUri",
                    "oneway": true
                }
            }
        },

        "repetition1" : {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "treeView"}
            },
            "bindings": {
                "objects": {
                    "boundObject": {"@": "owner"},
                    "boundObjectPropertyPath": "treeViewDataObject",
                    "oneway": true
                }
            }
        },

        "owner":{
            "prototype": "js/components/ui/tree-basic/tree.reel",
            "properties" : {
                "element": {"#": "atree"},
                "components": [{"@": "repetition1"}]
            }
        }

    }
    </script>
</head>
<body>
<div id="atree" class="atree">
    <ul id="treeView" style="display:block;">
        <li id="treeItem"></li>
    </ul>
</div>
</body>
</html>
