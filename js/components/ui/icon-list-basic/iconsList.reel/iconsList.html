<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="iconsList.css">
    <script type="text/montage-serialization">
    {
        "pickerIcon": {
            "prototype" : "js/components/ui/icon-list-basic/icon.reel",
            "properties": {
                "element": {"#": "icon"}
            },
            "bindings": {
                "icondata": {"<-": "@repetition1.objectAtCurrentIteration"},
                "selectedUri": {"<-": "@owner.selected"}
            }
        },

        "repetition1" : {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "iconsView"}
            },
            "bindings": {
                "objects": {"<-": "@owner.iconsViewDataObject"}
            }
        },

        "owner" : {
            "prototype" : "js/components/ui/icon-list-basic/iconsList.reel",
            "properties" : {
                "element" : {"#": "list"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="list" class="list">
    <div data-montage-id="iconsView">
        <div data-montage-id="icon"></div>
    </div>
</div>
</body>
</html>
