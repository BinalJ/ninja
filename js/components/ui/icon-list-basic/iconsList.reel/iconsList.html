<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="iconsList.css">
    <script type="text/montage-serialization">
    {
        "pickerIcon": {
            "module" : "js/components/ui/icon-list-basic/icon.reel",
            "name": "Icon",
            "properties": {
                "element": {"#": "icon"}
            },
            "bindings": {
                "icondata": {
                    "boundObject": {"@": "repetition1"},
                    "boundObjectPropertyPath": "objectAtCurrentIteration",
                    "oneway": true
                }
            }
        },

        "repetition1" : {
            "module": "montage/ui/repetition.reel",
            "name": "Repetition",
            "properties": {
                "element": {"#": "iconsView"}
            },
            "bindings": {
                "objects": {
                    "boundObject": {"@": "owner"},
                    "boundObjectPropertyPath": "iconsViewDataObject",
                    "oneway": true
                }
            }

        },

        "owner" : {
            "module" : "js/components/ui/icon-list-basic/iconsList.reel",
            "name" : "IconsList",
            "properties" : {
                "element" : {"#": "list"},
                "components": [{"@": "repetition1"}]
            }
        }
    }
    </script>
</head>
<body>
<div id="list" class="list">
    <div id="iconsView">
        <div id="icon"></div>
    </div>
</div>
</body>
</html>
