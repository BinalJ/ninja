<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="shape-properties.css">

        <script type="text/montage-serialization">
        {

            "ovalProperties1": {
                "module": "js/components/tools-properties/oval-properties.reel",
                "name": "OvalProperties",
                "properties": {
                    "element": {"#": "ovalProperties"},
                    "base": {"@": "owner"}
                }
            },

            "rectProperties1": {
                "module": "js/components/tools-properties/rect-properties.reel",
                "name": "RectProperties",
                "properties": {
                    "element": {"#": "rectProperties"},
                    "base": {"@": "owner"}
                }
            },

            "lineProperties1": {
                "module": "js/components/tools-properties/line-properties.reel",
                "name": "LineProperties",
                "properties": {
                    "element": {"#": "lineProperties"},
                    "base": {"@": "owner"}
                }
            },

            "_strokeSize1": {
                "module": "js/components/hottextunit.reel",
                "name": "HotTextUnit",
                "properties": {
                    "element": {"#": "strokeControl"},
                    "minValue": 1,
                    "maxValue": 100,
                    "value": 1,
                    "decimalPlace": 10,
                    "acceptableUnits": ["px", "pt"]
                    
                }
            },

            "toolbutton1": {
                "module": "js/components/layout/subtool-button.reel",
                "name": "SubToolButton",
                "properties": {
                    "element": {"#": "toolbutton"}
                },
                "bindings": {
                    "data": {
                        "boundObject": {"@": "repetition1"},
                        "boundObjectPropertyPath": "objectAtCurrentIteration",
                        "oneway": true
                    }
                }
            },

            "repetition1": {
                "module": "montage/ui/repetition.reel",
                "name": "Repetition",
                "properties": {
                    "element": {"#": "shapeToolsList"}
                },
                "bindings": {
                    "objects": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "toolsData.defaultSubToolsData",
                        "oneway": true
                    }
                }
            },


            "owner": {
                "module": "js/components/tools-properties/shape-properties.reel",
                "name": "ShapeProperties",
                "properties": {
                    "element": {"#": "shapeProperties"},
                    "_strokeStyle": {"#": "strokeStyleCB"},
                    "_strokeMaterial": {"#": "strokeMaterialCB"},
                    "_fillIcon": {"#": "fillIcon"},
                    "_fillMaterial": {"#": "fillMaterialCB"},

                    "_useWebGL": {"#": "useWebGLCH"},
                    "_materialLabel": {"#": "materialLabel"},
                    "_strokeIcon": {"#": "strokeIcon"},

                    "_strokeSize": {"@": "_strokeSize1"},
                    "ovalProperties": {"@": "ovalProperties1"},
                    "rectProperties": {"@": "rectProperties1"},
                    "lineProperties": {"@": "lineProperties1"},

                    "components": [
                        {"@": "repetition1"}
                    ]

                }

            }
    	}
	    </script>

     
    </head>

    <body>
        <div id="shapeProperties" class="subToolHolderPanel">
            <div id="shapeToolsList">
                <div id="toolbutton"></div>
            </div>

            <label class="label">Stroke:</label>
            <div id="strokeControl" class="label"></div>

            <label class="label">Style:</label>
            <select id="strokeStyleCB" class="selectBox">
                <option value="0">Hairline</option>
                <option value="1" selected>Solid</option>
                <option value="2">Dashed</option>
                <option value="3">Dotted</option>
            </select>

            <div id="customProperties">
                <div id="ovalProperties" class="label"></div>
                <div id="rectProperties" class="label"></div>
                <div id="lineProperties" class="label"></div>
            </div>

            <label class="label subOption optionLabel"><input id="useWebGLCH" type="checkbox" name="useWebGLControl" class="checkBoxAlign"/>Use WebGL</label>

            <label id="materialLabel" class="label">Material:</label>
            <div id="strokeIcon" class="pencilToolUp"></div>

            <select class="selectBox" id="strokeMaterialCB">
            </select>

            <div id="fillIcon" class="bucketToolUp" style="float: left;"></div>
            <select class="selectBox" id="fillMaterialCB">
            </select>
            
            
        </div>
    </body>

</html>
