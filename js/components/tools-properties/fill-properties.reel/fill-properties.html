<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="fill-properties.css">

        <script type="text/montage-serialization">
        {
            "_fillMaterialCB": {
                "prototype": "js/components/combobox.reel",
                "properties": {
                    "element": {"#": "fillMaterialCB"},
                    "labelField": "_name",
                    "dataField": "_name"
                }
            },
            "owner": {
                "prototype": "js/components/tools-properties/fill-properties.reel",
                "properties": {
                    "element": {"#": "fillProperties"},

                    "_fillColorCtrl": {"#": "fillColorCtrl"},

                    "_useWebGL": {"#": "useWebGLCH"},
                    "_materialsContainer": {"#": "materialsContainer"},
                    "_fillMaterial": {"@": "_fillMaterialCB"}
                }
            }
    	}
        </script>

    </head>

    <body>
        <div data-montage-id="fillProperties" class="subToolHolderPanel optionsFillTool toolOptionsFloatChildren">
            <div class="toolColorChipIcon FillTool"></div>
            <div data-montage-id="fillColorCtrl" class="toolColorChipCtrl"></div>
            <div class="nj-divider divider-vertical toolOptionsSpacer">&nbsp;</div>

            <input data-montage-id="useWebGLCH" type="checkbox" name="useWebGLControl" class="nj-skinned"/>
            <label class="label">Use WebGL</label>
            <div data-montage-id="materialsContainer" class="materialsContainerOptions toolOptionsFloatChildren">
                <label class="label">Material:</label>
                <div data-montage-id="fillIcon" class="toolColorChipIcon FillTool"></div>
                <select data-montage-id="fillMaterialCB" class="nj-skinned">
                </select>
            </div>
        </div>
    </body>

</html>
