<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="fill-properties.css">

        <script type="text/montage-serialization">
        {
            "_fillMaterialCB": {
                "prototype": "js/components/combobox.reel",
                "properties": {
                    "element": {"#": "fillMaterialCB"},
                    "labelField": "_name",
                    "dataField": "_name"
                }
            },
            "owner": {
                "prototype": "js/components/tools-properties/fill-properties.reel",
                "properties": {
                    "element": {"#": "fillProperties"},
                    "_useWebGL": {"#": "useWebGLCH"},
                    "_materialsContainer": {"#": "materialsContainer"},
                    "_fillMaterial": {"@": "_fillMaterialCB"}
                }
            }
    	}
	    </script>

    </head>

    <body>
        <div id="fillProperties" class="subToolHolderPanel optionsFillTool">
            <input id="useWebGLCH" type="checkbox" name="useWebGLControl" class="nj-skinned"/><label class="label">Use WebGL</label>
            <div id="materialsContainer" class="leftLabel" style="padding-top: 3px;">
                <label class="label"> Materials:</label>
                <div id="fillIcon" class="bucketToolUp" style="float: left;"></div>
                <select id="fillMaterialCB" class="nj-skinned">
                </select>
            </div>
        </div>
    </body>

</html>
