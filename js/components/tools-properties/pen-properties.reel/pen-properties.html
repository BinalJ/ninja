<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="pen-properties.css">

        <script type="text/montage-serialization">
        {

            "strokeSizeHT": {
                "module": "js/components/hottextunit.reel",
                "name": "HotTextUnit",
                "properties": {
                    "element": {"#": "strokeSize"},
                    "minValue": 1,
                    "maxValue": 100,
                    "value": 1,
                    "decimalPlace": 10,
                    "acceptableUnits" : ["px", "pt"]
                }
            },

            "owner": {
                "module": "js/components/tools-properties/pen-properties.reel",
                "name": "PenProperties",
                "properties": {
                    "element": {"#": "penProperties"},
                    "_strokeSize": {"@": "strokeSizeHT"}
                }
            }
    	}
	    </script>
       
    </head>

    <body>
    <div id="penProperties" class="subToolHolderPanel">
        <div id="strokesContainer" class="leftLabel" style="margin-left:25px; padding-top: 3px;">
            <label class="label"> Stroke:</label>
            <div id="strokeSize" class="label"></div>
        </div>
    </div>
    </body>

</html>
