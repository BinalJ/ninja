<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="zoom-properties.css">

        <script type="text/montage-serialization">
        {

            "owner": {
                "prototype": "js/components/tools-properties/zoom-properties.reel",
                "properties": {
                    "element": {"#": "zoomProperties"},
                    "zoomIn": {"#": "zoomInTool"},
                    "zoomOut": {"#": "zoomOutTool"}
                }
            }
    	}
	    </script>
      
    </head>

    <body>
        <div data-montage-id="zoomProperties" class="subToolHolderPanel">
            <div id="zoomToolOptionHolder" class="subToolButton">
                    <input data-montage-id="zoomInTool" id="zoomInTool" type="radio" name="zoomRadio" class="zoom-option" title="Zoom In"checked/>
                    <input data-montage-id="zoomOutTool" id="zoomOutTool" type="radio" name="zoomRadio" title="Zoom Out" class="zoom-option"/>
            </div>
        </div>
    </body>

</html>
