<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="brush-properties.css">

        <script type="text/montage-serialization">
        {
            "strokeSizeHT": {
                "module": "js/components/hottextunit.reel",
                "name": "HotTextUnit",
                "properties": {
                    "element": {"#": "strokeSize"},
                    "minValue": 1,
                    "maxValue": 100,
                    "value": 1,
                    "decimalPlace": 10,
                    "acceptableUnits" : ["px", "pt"]
                }
            },

            "strokeHardnessHT": {
                "module": "js/components/hottextunit.reel",
                "name": "HotTextUnit",
                "properties": {
                    "element": {"#": "strokeHardness"},
                    "minValue": 0,
                    "maxValue": 100,
                    "value": 100,
                    "decimalPlace": 10,
                    "acceptableUnits" : ["%"],
                    "units" : "%"
                }
            },

            "strokeAngleHT": {
                "module": "js/components/hottextunit.reel",
                "name": "HotTextUnit",
                "properties": {
                    "element": {"#": "strokeAngle"},
                    "minValue": -90,
                    "maxValue": 90,
                    "value": 0,
                    "decimalPlace": 10,
                    "acceptableUnits" : ["deg."],
                    "units" : "deg."
                }
            },

            "smoothingAmountHT": {
                "module": "js/components/hottext.reel",
                "name": "HotText",
                "properties": {
                    "element": {"#": "smoothingAmount"},
                    "minValue": 0,
                    "maxValue": 100,
                    "value": 0,
                    "decimalPlace": 10
                }
            },

            "owner": {
                "module": "js/components/tools-properties/brush-properties.reel",
                "name": "BrushProperties",
                "properties": {
                    "element": {"#": "brushProperties"},
                    "_strokeSize": {"@": "strokeSizeHT"},
                    "_strokeHardness": {"@": "strokeHardnessHT"},
                    "_doSmoothing": {"#": "doSmoothing"},
                    "_smoothingAmount": {"@": "smoothingAmountHT"},
                    "_useCalligraphic":{"#": "useCalligraphic"},
                    "_strokeAngle": {"@": "strokeAngleHT"},
                    "_angleLabel": {"#": "angleLabel"}
                }
            }
    	}
	    </script>

    </head>

    <body>
        <div id="brushProperties" class="subToolHolderPanel">
            <div id="strokesContainer" class="leftLabel" style="margin-left:25px; padding-top: 3px;">
                <label class="label"> Width:</label>
                <div id="strokeSize" class="label"></div>
                <label class="label"> Hardness:</label>
                <div id="strokeHardness" class="label"></div>
                <label class="label"><input id="doSmoothing" type="checkbox" name="doSmoothingControl" class="checkBoxAlign"/>Smoothing</label>
                <div id="smoothingAmount" class="label"></div>
                <label class="label"><input id="useCalligraphic" type="checkbox" name="useCalligraphicControl" class="checkBoxAlign"/>Calligraphic</label>
                <label class="label" id="angleLabel"> Angle:</label>
                <div id="strokeAngle" class="label"></div>

            </div>
        </div>
    </body>

</html>
