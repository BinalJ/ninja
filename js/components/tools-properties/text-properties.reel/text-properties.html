<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="text-properties.css">

        <script type="text/montage-serialization">
        {

            "owner": {
                "module": "js/components/tools-properties/text-properties.reel",
                "name": "TextProperties",
                "properties": {
                    "element": {"#": "textProperties"},
                    "className": {"@": "className"},
                    "tagType": {"@": "tagType"},
                    "fontSelection": {"@": "fontSelection"},
                    "fontSettings": {"@": "fontSettings"},
                    "fontSize": {"@": "fontSize"},
                    "fontColor": {"@": "fontColor"},
                    "btnBold": {"@": "btnBold"},
                    "btnItalic": {"@": "btnItalic"},
                    "btnUnderline": {"@": "btnUnderline"},
                    "btnStrikethrough": {"@": "btnStrikethrough"},
                    "txtLink": {"@": "txtLink"},
                    "linkTarget": {"@": "linkTarget"},
                    "alignLeft": {"@": "alignLeft"},
                    "alignCenter": {"@": "alignCenter"},
                    "alignRight": {"@": "alignRight"},
                    "alignJustify": {"@": "alignJustify"},
                    "indent": {"@": "indent"},
                    "outdent": {"@": "outdent"},
                    "numberedList": {"@": "numberedList"},
                    "bulletedList": {"@": "bulletedList"}
                }
            },
            "className": {
                "module": "js/components/textfield.reel",
                "name": "TextField",
                "properties": {
                    "element": {"#": "className"}
                }
            },
            "tagType": {
                "module": "js/components/combobox.reel",
                "name": "Combobox",
                "properties": {
                    "element": {"#": "tagType"}
                }
            },
            "fontSelection": {
                "module": "js/components/combobox.reel",
                "name": "Combobox",
                "properties": {
                    "element": {"#": "fontSelection"},
                    "identifier": "fontSelection"
                },
                "listeners": [
                    {
                        "type": "change",
                        "listener": {"@": "owner"}
                    }
                ]

            },
            "fontSettings": {
                "module": "js/components/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "fontSettings"}
                }
            },

            "fontSize": {
                "module": "js/components/hottextunit.reel",
                "name": "HotTextUnit",
                "properties": {
                    "element": {"#": "fontSize"},
                    "value": 12,
                    "identifier": "fontSize"
                },
                "listeners": [
                    {
                        "type": "change",
                        "listener": {"@": "owner"}
                    },
                    {
                        "type": "changing",
                        "listener": {"@": "owner"}
                    }
                ]

            },

          "fontColor": {
               "module" : "js/components/ui/color-chip.reel",
               "name" : "ColorChip",
               "properties" : {
                   "element" : {"#": "fontColor"},
                   "mode": "chip"
               }
           },
            "btnBold": {
                "module": "js/components/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "btnBold"},
                    "_isToggleButton": true,
                    "identifier": "btnBold"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "btnItalic": {
                "module": "js/components/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "btnItalic"},
                    "_isToggleButton": true,
                    "identifier": "btnItalic"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "btnUnderline": {
                "module": "js/components/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "btnUnderline"},
                    "_isToggleButton": true,
                    "identifier": "btnUnderline"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "btnStrikethrough": {
                "module": "js/components/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "btnStrikethrough"},
                    "_isToggleButton": true,
                    "identifier": "btnStrikethrough"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "txtLink": {
                "module": "js/components/textfield.reel",
                "name": "TextField",
                "properties": {
                    "element": {"#": "txtLink"}
                }
            },
            "linkTarget": {
                "module": "js/components/combobox.reel",
                "name": "Combobox",
                "properties": {
                    "element": {"#": "linkTarget"}
                }
            },

            "alignLeft": {
                "module": "js/components/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "alignLeft"},
                    "_isToggleButton": true,
                    "identifier": "alignLeft"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "alignCenter": {
                "module": "js/components/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "alignCenter"},
                    "_isToggleButton": true,
                    "identifier": "alignCenter"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "alignRight": {
                "module": "js/components/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "alignRight"},
                    "_isToggleButton": true,
                    "identifier": "alignRight"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "alignJustify": {
                "module": "js/components/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "alignJustify"},
                    "_isToggleButton": true,
                    "identifier": "alignJustify"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "indent": {
                "module": "js/components/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "indent"}
                }
            },
            "outdent": {
                "module": "js/components/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "outdent"}
                }
            },
            "bulletedList": {
                "module": "js/components/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "bulletedList"},
                    "_isToggleButton": true,
                    "identifier": "bulletedList"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "numberedList": {
                "module": "js/components/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "numberedList"},
                    "_isToggleButton": true,
                    "identifier": "numberedList"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            }

    	}
	    </script>

    </head>

    <body>
        <div id="textProperties" class="subToolHolderPanel optionsTextTool">
            <label class="label" style="display: none">Class:</label>
            <input id="className" style="display: none" />
            <label class="label" style="display: none">Tag:</label>
            <select id="tagType" style="display: none"></select>
            <label class="label">Font:</label>
            <select id="fontSelection" class="fontSelection"></select>
            <button id="fontSettings" style="display: none"></button>
            <label class="label">Size:</label>
            <input id="fontSize"/>
            <button id="fontColor"></button>
            <button id="btnBold" class="btnBold"></button>
            <button id="btnItalic" class="btnItalic"></button>
            <button id="btnUnderline" class="btnItalic"></button>
            <button id="btnStrikethrough" class="btnStriketrough"></button>
            <label class="label">Link:</label>
            <input id="txtLink" />
            <select id="linkTarget"></select>
            <div id="btnsAlign">
                <button id="alignLeft"></button>
                <button id="alignCenter"></button>
                <button id="alignRight"></button>
                <button id="alignJustify" style="display: none;"></button>
            </div>
            <button id="indent"></button>
            <button id="outdent"></button>
            <button id="bulletedList"></button>
            <button id="numberedList"></button>
        </div>
    </body>

</html>
