<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="menu.css">

    <script type="text/montage-serialization">
        {
            "menudata": {
                "name": "MenuData",
                "module": "js/data/menu-data"
            },

            "menuController": {
                "name": "ArrayController",
                "module": "montage/ui/controller/array-controller",
                "properties": {
                    "automaticallyOrganizeObjects": false
                },
                "bindings": {
                    "content": {
                        "boundObject": {"@": "menudata"},
                        "boundObjectPropertyPath": "topLevelMenu",
                        "oneway": true
                    }
                }
            },

            "repetition": {
                "module": "montage/ui/repetition.reel",
                "name": "Repetition",
                "properties": {
                    "element": { "#": "topMenu" },
                    "contentController": {"@": "menuController"},
                    "menuComponent": {"@": "owner"}
                }
            },

            "menuEntry": {
                "module": "js/components/menu/menu-entry.reel",
                "name": "MenuEntry",
                "properties": {
                    "element": { "#": "menuItem" }
                },
                "bindings": {
                    "data": {
                        "boundObject": {"@": "repetition"},
                        "boundObjectPropertyPath": "objectAtCurrentIteration",
                        "oneway": true
                    },
                    "_menu": {
                        "boundObject": {"@": "repetition"},
                        "boundObjectPropertyPath": "menuComponent",
                        "oneway": true
                    }


                }
            },
            
            "owner": {
                "module": "js/components/menu/menu.reel",
                "name": "Menu",
                "properties": {
                    "element":  {"#": "mainMenuBar"},
                    "controller": {"@": "menuController"},
                    "rep": {"@": "repetition"}
                }
            }
        }
    </script>

</head>
<body>

    <nav id="mainMenuBar" class="mainMenuBar unselectable">
        <ul id="topMenu" class="horizontal-menu">
            <li id="menuItem"></li>
        </ul>
    </nav>


</body>
</html>
