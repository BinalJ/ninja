<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="code-editor-view-options.css">
    <script type="text/montage-serialization">
    {
        "codeCompleteCheck":{
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "codeComplete"}
            }
        },

        "zoomHottext": {
            "module": "js/components/hottextunit.reel",
            "name": "HotTextUnit",
            "properties": {
                "element": {"#": "zoomFont"},
                "minValue":100,
                "maxValue" :200,
                "stepSize" :10,
                "acceptableUnits" : ["%"],
                "units" : "%"
            }
        },

        "owner":{
            "module": "js/code-editor/ui/code-editor-view-options.reel",
            "name": "CodeEditorViewOptions",
            "properties": {
                "element": {"#": "viewOptions"},
                "codeCompleteCheck":{"@": "codeCompleteCheck"},
                "zoomHottext":{"@":"zoomHottext"},
                "format":{"#": "format"},
                "comment":{"#":"comment"},
                "uncomment":{"#":"uncomment"},
                "themeSelect":{"#":"themeSelect"}
            }
        }
    }
    </script>
</head>
<body>
<div id="viewOptions" class="viewOptions">
    <div>
        <input class="zoomFont" id="zoomFont"/>
        <div class="autoCodeComplete" >
            <input type="checkbox" id="codeComplete" />
            <span>Automatic Completion</span>
        </div>
        <div class="floatButtons">
            <button id="format" value="format" class="nj-skinned format">Format</button>
            <button id="comment" value="comment" class="nj-skinned format">comment</button>
            <button id="uncomment" value="uncomment" class="nj-skinned format">uncomment</button>
        </div>
        <div class="themeOptions">
            <span>Theme :</span>
            <select id="themeSelect">
                <option value="default" selected="">DEFAULT</option>
                <option value="night">NIGHT</option>
                <option value="monokai" >MONOKAI</option>
                <option value="neat" >NEAT</option>
                <option value="elegant" >ELEGANT</option>
                <option value="cobalt" >COBALT</option>
                <option value="eclipse" >ECLIPSE</option>
                <option value="rubyblue" >RUBYBLUE</option>
                <option value="lesser-dark" >LESSER-DARK</option>
                <option value="xq-dark" >XQ-DARK</option>
            </select>
        </div>
    </div>
</div>
</body>
</html>
