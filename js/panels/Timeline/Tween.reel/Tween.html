<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    	<link rel="stylesheet" type="text/css" href="css/Tween.css">
        <script type="text/montage-serialization">
                    {
                        "owner": {
                            "module": "js/panels/Timeline/Tween.reel",
                            "name": "Tween",
                            "properties": {
                                "element": {"#": "tweenspace"},
                                "keyframe": {"@": "keyframe"},
                                "span": {"@": "span"},
                                "tweencontainer": {"#": "tweencontainer"}
                            }
                        },
                        
                        "span": {
                            "module": "js/panels/Timeline/Span.reel",
                            "name": "Span",
                            "properties": {
                                "element": {"#": "span_container"}
                            }
                        },

                        "keyframe": {
                            "module": "js/panels/Timeline/Keyframe.reel",
                            "name": "Keyframe",
                            "properties": {
                                "element": {"#": "keyframe_container"}
                            }
                        }
                    }
        </script>
	</head>
	<body>

    	<div id="tweenspace">
            <div id="tweencontainer" class="tween_container">
                <div id="span_container"></div>
                <div id="keyframe_container"></div>
            </div>
    	</div>

    </body>
</html>
