<html lang="en">
	<head>
    	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    	<link rel="stylesheet" type="text/css" href="css/PropertyTrack.css">
        <script type="text/montage-serialization">
                    {
                        "owner": {
                            "prototype": "js/panels/Timeline/PropertyTrack.reel",
                            "properties": {
                                "element": {"#": "property-track"},
                                "propTweenRepetition" : {"@" : "propTweenRepetition"},
                                "propTween": {"@" : "propTween"}
                            }
                        },

                        "propTween" : {
                            "prototype" : "js/panels/timeline/Tween.reel",
                            "properties" : {
                               	"element":{"#": "prop_track_lane"}
                            },
            				"bindings" : {
                                "tweenData" : {
                                   "boundObject" : {"@": "propTweenRepetition"},
                                   "boundObjectPropertyPath" : "objectAtCurrentIteration.tweenData",
                                   "oneway" : false
                                }
                            }
                        },

                        "propTweenRepetition": {
                            "prototype": "montage/ui/repetition.reel",
                            "properties": {
                               	"element": {"#": "prop_track_lanes"},
                               	   "isSelectionEnabled" : false
                            },
                            "bindings": {
                               "objects": {
                               	 "boundObject": {"@": "owner"},
                               	 "boundObjectPropertyPath": "propTweens",
                               	 "oneway": false
                               }
                            }
                        }
                    }
        </script>
	</head>
	<body>

		<div data-montage-id="property-track" class="timeline-track">
            <div data-montage-id="prop_track_lanes" class="prop-track">
                <div data-montage-id="prop_track_lane"></div>
            </div>
		</div>

    </body>
</html>
