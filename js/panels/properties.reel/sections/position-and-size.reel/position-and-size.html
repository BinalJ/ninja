<html lang="en">
<head>
    <link rel="stylesheet" href="position-and-size.css" type="text/css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype" : "js/panels/properties.reel/sections/position-and-size.reel[PosSize]",
            "properties" : {
                "element" :         {"#": "section"},
                "position":         {"#": "position"},
                "leftLabel":        {"#": "labelX"},
                "leftControl":      {"@": "PosX"},
                "topLabel":         {"#": "labelY"},
                "topControl":       {"@": "PosY"},
                "heightControl":    {"@": "PosH"},
                "widthControl":     {"@": "PosW"},
                "bindButton":       {"@": "bindButton"}
            }
        },
        "PosX": {
            "prototype": "js/components/hottextunit.reel[HotTextUnit]",
            "properties": {
                "element": {"#": "PosX"},
                "maxValue": 10000,
                "minValue": -10000
            },
            "bindings": {
                "value": {
                    "boundObject": {"@": "owner"},
                    "boundObjectPropertyPath": "leftPosition",
                    "oneway": false
                }
            }
        },
        "PosY": {
            "prototype": "js/components/hottextunit.reel[HotTextUnit]",
            "properties": {
                "element": {"#": "PosY"},
                "maxValue": 10000,
                "minValue": -10000
            },
            "bindings": {
                "value": {
                    "boundObject": {"@": "owner"},
                    "boundObjectPropertyPath": "topPosition",
                    "oneway": false
                }
            }
        },
        "PosH": {
            "prototype": "js/components/hottextunit.reel[HotTextUnit]",
            "properties": {
                "element": {"#": "PosH"}
            },
            "bindings": {
                "value": {
                    "boundObject": {"@": "owner"},
                    "boundObjectPropertyPath": "heightSize",
                    "oneway": false
                }
            }
        },
        "PosW": {
            "prototype": "js/components/hottextunit.reel[HotTextUnit]",
            "properties": {
                "element": {"#": "PosW"}
            },
            "bindings": {
                "value": {
                    "boundObject": {"@": "owner"},
                    "boundObjectPropertyPath": "widthSize",
                    "oneway": false
                }
            }
        },
        "bindButton": {
            "prototype": "montage/ui/toggle-button.reel",
            "properties": {
                "element": {"#": "posBound"},
                "pressedClass": "lockUp",
                "preventFocus": true,
                "identifier": "ratio"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="section" class="sectional">
        <section data-montage-id="position" class="fieldCol">
            <label data-montage-id="labelX">Left:</label>
            <article class="fieldRow twoCol">
                <div>
                    <div class="inputField">
                        <div data-montage-id="PosX"></div>
                    </div>
                </div>
                <div>
                    <div>
                        <label data-montage-id="labelY">Top:</label>
                    </div>
                    <div class="inputField">
                        <div data-montage-id="PosY"></div>
                    </div>
                </div>
            </article>
       </section>
        <hr />
        <section class="fieldCol">
            <button data-montage-id="posBound" id="posBound" class="unlock"></button>
            <label>Width:</label>
            <article class="fieldRow twoCol">
                <div>
                    <div class="inputField">
                        <div data-montage-id="PosW"></div>
                    </div>
                </div>
                <div>
                    <div>
                        <label>Height:</label>
                    </div>
                    <div class="inputField">
                        <div data-montage-id="PosH"></div>
                    </div>
                </div>
            </article>
       </section>
    </div>
</body>
</html>
