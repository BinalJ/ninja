<html lang="en">
<head>
    <script type="text/montage-serialization">
    {
        "owner": {
            "module" : "js/panels/properties.reel/sections/custom-rows/color-select.reel",
            "name" : "ColorSelect",
            "properties" : {
                "element" : {"#": "section"},
                "Stroke" : {"#": "Stroke"},
                "Fill" : {"#": "Fill"},
                "strokeChip" : {"@": "colorChip"},
                "fillChip" : {"@": "colorChip2"}
            }
        },


        "colorChip": {
            "module" : "js/components/ui/color-chip.reel",
            "name" : "ColorChip",
            "properties" : {
                "element" : {"#": "Stroke"}
            }
        },

        "colorChip2": {
               "module" : "js/components/ui/color-chip.reel",
               "name" : "ColorChip",
               "properties" : {
                   "element" : {"#": "Fill"},
                   "mode": "fill"
               }
           }
    }
    </script>
</head>
<body>
    <div id="section">
        <section class="fieldCol">
            <article class="fieldRow colorSelect">
                <div id="Stroke"></div>
                <div id="Fill"></div>
            </article>
        </section>
    </div>
</body>
</html>
