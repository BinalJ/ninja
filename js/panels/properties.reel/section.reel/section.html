<html lang="en">
<head>
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype" : "js/panels/properties.reel/section.reel",
            "properties" : {
                "element" : {"#": "section"},
                "slot" : {"@": "sectionSlot"}
            }
        },

        "sectionSlot": {
            "prototype": "montage/ui/slot.reel",
            "properties": {
                "element": {"#": "sectionSlot"}
            }
        },

        "sectionSplitter": {
            "prototype": "js/panels/Splitter",
            "properties": {
                "element": {"#": "sectionSplitter"},
                "panel": {"@": "sectionSlot"}
            }
        }


    }
    </script>
</head>
<body>
    <div id="section">
        <h2 id="sectionSplitter" class="subSectionHeader">
            <section class="arrow"><div class="arrowIcon animated"></div></section>
            <section class="title"></section>
        </h2>
        <div id="sectionSlot" class="animated"></div>
    </div>
</body>
</html>
