<html lang="en">
<head>

    <script type="text/montage-serialization">
        {
            "panelData": {
                "prototype": "js/data/panels-data"
            },

            "panel_0": {
                "prototype": "js/panels/Panel.reel",
                "properties": {
                    "element": {"#": "panel_0"}
                }
            },

            "panel_1": {
                "prototype": "js/panels/Panel.reel",
                "properties": {
                    "element": {"#": "panel_1"}
                }
            },

            "panel_2": {
                "prototype": "js/panels/Panel.reel",
                "properties": {
                    "element": {"#": "panel_2"}
                }
            },

            "panel_3": {
                "prototype": "js/panels/Panel.reel",
                "properties": {
                    "element": {"#": "panel_3"}
                }
            },

            "panel_4": {
                "prototype": "js/panels/Panel.reel",
                "properties": {
                    "element": {"#": "panel_4"}
                }
            },

            "panel_5": {
                "prototype": "js/panels/Panel.reel",
                "properties": {
                    "element": {"#": "panel_5"}
                }
            },

            "panel_6": {
                "prototype": "js/panels/Panel.reel",
                "properties": {
                    "element": {"#": "panel_6"}
                }
            },

            "owner": {
                "prototype": "js/panels/PanelContainer.reel",
                "properties": {
                    "element": {"#": "panelContainer"},
                    "panelData": {"@": "panelData" },
                    "panelController" : {"@": "PanelController"},
                    "panel_0":          {"@": "panel_0"},
                    "panel_1":          {"@": "panel_1"},
                    "panel_2":          {"@": "panel_2"},
                    "panel_3":          {"@": "panel_3"},
                    "panel_4":          {"@": "panel_4"},
                    "panel_5":          {"@": "panel_5"},
                    "panel_6":          {"@": "panel_6"}
                },
                "listeners": [
                    {
                        "type": "panelResizing",
                        "listener": {"@": "owner"}
                    },
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    },
                    {
                        "type": "dropped",
                        "listener": {"@": "owner"}
                    }
                ]
            }
        }
    </script>

	</head>
<body>
    <section id="panelContainer">
		<article id="panels" class="panels">
            <article data-montage-id="panel_0"></article>
            <article data-montage-id="panel_1"></article>
            <article data-montage-id="panel_2"></article>
            <article data-montage-id="panel_3"></article>
            <article data-montage-id="panel_4"></article>
            <article data-montage-id="panel_5"></article>
            <article data-montage-id="panel_6"></article>
		</article>
    </section>
</body>
</html>
