<html lang="en">
<head>
    <script type="text/montage-serialization">
    {
        "owner": {
            "module" : "js/panels/properties/sections/custom-rows/dual-row.reel",
            "name" : "DualRow",
            "properties" : {
                "element" : {"#": "section"},
                "slot" : {"@": "slot"},
                "slot2" : {"@": "slot2"}
            }
        },
        "slot": {
            "module": "montage/ui/slot.reel",
            "name": "Slot",
            "properties": {
                "element": { "#": "slotElement" }
            },
            "bindings": {
                "content" : {
                    "boundObject": {"@": "owner"},
                    "boundObjectPropertyPath": "content"
                }
            }
        },
        "slot2": {
            "module": "montage/ui/slot.reel",
            "name": "Slot",
            "properties": {
                "element": { "#": "slotElement2" }
            },
            "bindings": {
                "content" : {
                    "boundObject": {"@": "owner"},
                    "boundObjectPropertyPath": "content2"
                }
            }
        }
    }
    </script>
</head>
<body>
    <div id="section">
        <section class="fieldCol">
            <label class="lbl"></label>
            <article class="fieldRow">
                <div id="slotElement" class="inputField">
                    
                </div>
            </article>
            <label class="lbl"></label>
            <article class="fieldRow">
                <div id="slotElement2" class="inputField">

                </div>
            </article>
        </section>
    </div>
</body>
</html>
