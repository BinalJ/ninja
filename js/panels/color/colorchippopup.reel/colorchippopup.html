<html lang="en">
	<head>
    	
    	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    	
    	<link rel="stylesheet" type="text/css" href="css/colorchippopup.css">
   		
   		<script type="text/montage-serialization">
    	{
            "owner": {
                "module": "js/panels/Color/colorchippopup.reel",
                "name": "colorchippopup",
                "properties": {
                    "element": {"#": "cc_popup"}
                }
            }
        }
		</script>
		
	</head>
	
	<body>
    
    	<div id="cc_popup" class="cc_popup">
    		<div id="cc_pu_options">
	    		
	    		<div id="cc_pu_hex">#<input id="cc_pu_hottext_hex" class="cc_pu_hottext_hex" maxlength="6" /></div>
    			
    			<button id="cc_pu_wheel" title="Color Wheel">Color Wheel</button>
    			<button id="cc_pu_images" title="Background Image">Images</button>
    			<button id="cc_pu_gradients" title="Gradient">Gradients</button>
    			<button id="cc_pu_palettes" title="Color Palette">Palettes</button>
    			<button id="cc_pu_nocolor" title="No Color">No Color</button>
    			
    		</div>
    		
    		<div id="cc_pu_content">
    			<div id="cc_pu_wheel_container" class="cc_pu_wheel_container"></div>
    			<div id="cc_pu_gradient_container" class="cc_pu_gradient_container"></div>
    			<div id="cc_pu_palette_container" class="cc_pu_palette_container"></div>
    			<div id="cc_pu_image_container" class="cc_pu_image_container"></div>
    		</div>
    		
    		<div id="cc_pu_alpha">

    		</div>
    		
    	</div>
