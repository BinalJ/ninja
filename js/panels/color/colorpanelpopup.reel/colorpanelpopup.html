<html lang="en">
	<head>
    	
    	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    	
    	<link rel="stylesheet" type="text/css" href="css/colorpanelpopup.css">
   		
   		<script type="text/montage-serialization">	
    	{
            "owner": {
                "prototype": "js/panels/Color/colorpanelpopup.reel[ColorPanelPopup]",
                "properties": {
                    "element": {"#": "cpp_popup"},
                    "wheel": {"#": "cntnr_wheel"},
                    "images": {"#": "cntnr_images"},
                    "gradients": {"#": "cntnr_gradients"},
                    "palettes": {"#": "cntnr_palettes"},
                    "alpha": {"#": "cntnr_alpha"}
                }
            }
        }
		</script>
		
	</head>
	
	<body>
    
    	<div data-montage-id="cpp_popup" class="cpp_popup">
    		<div class="cp_pu_options">
	    		
	    		<div class="cp_pu_history">
	    			
	    			<button class="cp_pu_color_previous">Previous Color</button>
    				<button class="cp_pu_color_current">Current Color</button>
    				
   				</div>
	    		
	    		<div class="cp_pu_hex">#<input class="cp_pu_hottext_hex" maxlength="6" /></div>
    			
    			<button class="cp_pu_wheel" title="Color Wheel">Color Wheel</button>
    			<button class="cp_pu_images" title="Background Image">Images</button>
    			<button class="cp_pu_gradients" title="Gradient">Gradients</button>
    			<button class="cp_pu_palettes" title="Color Palette">Palettes</button>
    			<button class="cp_pu_nocolor" title="No Color">No Color</button>
    			
    		</div>
    		
    		<div class="cp_pu_content">
    			<div data-montage-id="cntnr_wheel" class="cp_pu_wheel_container cp_pu_content_container"></div>
    			<div data-montage-id="cntnr_gradients" class="cp_pu_gradient_container cp_pu_content_container"></div>
    			<div data-montage-id="cntnr_palettes" class="cp_pu_palette_container cp_pu_content_container"></div>
    			<div data-montage-id="cntnr_images" class="cp_pu_image_container cp_pu_content_container"></div>
    		</div>
    		
    		<div data-montage-id="cntnr_alpha" class="cp_pu_alpha">
    			<div class="cp_pu_a_label">Alpha</div>
    			<div class="cp_pu_a_slider"></div>
    			<input class="cp_pu_a_hottext"/>
    			<div class="cp_pu_a_label2">%</div>
    		</div>
    		
    	</div>
    
	</body>

</html>
