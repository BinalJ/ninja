<html lang="en">
<head>

    <script type="text/montage-serialization">
        {
            "panel": {
                "module": "js/panels/Panel.reel",
                "name": "Panel",
                "properties": {
                    "element": {"#": "panel"}
                },
                "bindings": {
                    "panelBase": {
                        "boundObject": {"@": "repetition1"},
                        "boundObjectPropertyPath": "objectAtCurrentIteration",
                        "oneway": true
                    }
                }
            },


            "repetition1": {
                "module": "montage/ui/repetition.reel",
                "name": "Repetition",
                "properties": {
                    "element": {"#": "panels"}
                },
                "bindings": {
                    "objects": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "_panels",
                        "oneway": true
                    }
                }
            },

            "owner": {
                "module": "js/panels/PanelContainer/PanelContainer.reel",
                "name": "PanelContainer",
                "properties": {
                    "element": {"#": "panelContainer"},
                    "repeater": {"@": "repetition1"}
                }
            }
        }
    </script>

	</head>
<body>
    <section id="panelContainer">
		<article id="panels" class="panels">
            <article id="panel" class="panel"></article>
		</article>
    </section>
</body>
</html>
