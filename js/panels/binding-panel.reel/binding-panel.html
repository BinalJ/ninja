<html lang="en">
<head>
    	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="binding-panel.css" type="text/css">
        <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "js/panels/binding-panel.reel",
                "properties": {
                    "element": {"#": "binding"}
                }
            },
            "arrayController": {
                "prototype": "montage/ui/controller/array-controller",
                "bindings": {
                    "content" : {"<-": "@owner.bindings" }
                }
            },
            "repetition": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "bindings-list"},
                    "contentController": {"@": "arrayController"}
                }
            },
            "bindingItem": {
                "prototype": "js/panels/binding/binding-item.reel",
                "properties": {
                    "element": {"#": "binding-item"}
                },
                "bindings": {
                    "sourceObjectPropertyPath": {"<-": "@repetition.objectAtCurrentIteration.sourceObjectPropertyPath"},
                    "sourceObject": {"<-": "@repetition.objectAtCurrentIteration.sourceObject"},
                    "boundObjectPropertyPath": {"<-": "@repetition.objectAtCurrentIteration.boundObjectPropertyPath"},
                    "boundObject": {"<-": "@repetition.objectAtCurrentIteration.boundObject"},
                    "oneway": {"<-": "@repetition.objectAtCurrentIteration.oneway"}
                }
            }

    	}
		</script>
	</head>
<body>
    <div data-montage-id="binding">
        <ul data-montage-id="bindings-list" class="bindings-list">
            <li data-montage-id="binding-item" class="binding-item"></li>
        </ul>
    </div>
</body>
</html>
