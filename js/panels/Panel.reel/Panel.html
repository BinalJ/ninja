<html lang="en">
<head>
    <script type="text/montage-serialization">
        {
            "Resizer": {
                "prototype": "js/panels/resize-composer",
                "properties": {
                    "element": {"#": "resizeBar"},
                    "component": {"@": "owner"}
                },
                "listeners": [
                    {
                        "type": "resizeStart",
                        "listener": {"@": "owner"}
                    },
                    {
                        "type": "resizeMove",
                        "listener": {"@": "owner"}
                    },
                    {
                        "type": "resizeEnd",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "DragDrop": {
                "prototype": "js/panels/drag-drop-composer",
                "properties": {
                    "element": {"@": "panelTitle"},
                    "component": {"@": "owner"}
                },
                "listeners": [
                    {
                        "type": "dragStart",
                        "listener": {"@": "owner"}
                    },
                    {
                        "type": "dropHover",
                        "listener": {"@": "owner"}
                    },
                    {
                        "type": "dropped",
                        "listener": {"@": "owner"}
                    },
                    {
                        "type": "dropEnd",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "btnCollapse": {
                "prototype": "montage/ui/toggle-button.reel",
                "properties": {
                    "element": {"#": "btnCollapse"},
                    "pressedClass": "hide",
                    "identifier": "btnCollapse"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "btnClose": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "btnClose"},
                    "pressedClass": "hide",
                    "identifier": "btnClose"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "slot1": {
                "prototype": "montage/ui/slot.reel",
                "properties": {
                    "element": {"#": "panelObject"}
                }
            },

            "panelTitle": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "panelTitle"}
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "name",
                        "oneway": true
                    }
                }
            },

            "disabledCondition": {
                "prototype": "montage/ui/condition.reel",
                "properties": {
                    "element": {"#": "disabledCondition"}
                },
                "bindings": {
                    "condition": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "disabled",
                        "oneway": true
                    }
                }
            },

            "owner": {
                "prototype": "js/panels/Panel.reel",
                "properties": {
                    "element": {"#": "panel"},
                    "resizer": {"@": "Resizer"},
                    "panelContent": {"@": "slot1"}
                }
            }
        }
        </script>

	</head>
<body>

<article id="panel" class="panel" draggable="draggable">
    <div id="head" class="head">
        <span id="btnCollapse" class="arrowIcon"></span>
        <span id="panelTitle" class="panelTitle">Panel</span>
        <span id="btnClose" class="closeBtn"></span>
    </div>
    <div class="panelBody">
        <div class="panelBodyContent">
            <div id="disabledCondition" class="panelDisabled"></div>
            <div id="panelObject" class="panelObjects"></div>
        </div>
    </div>
    <div id="resizeBar" class="resizeBar"></div>
</article>

</body>
</html>
