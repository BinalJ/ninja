<html lang="en">
	<head>
    	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    	<link rel="stylesheet" type="text/css" href="materials-library-panel.css">
         <script type="text/montage-serialization">
        {
            "addButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "ml_add_btn"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
             },
            "copyButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "ml_copy_btn"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
             },
            "deleteButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "ml_delete_btn"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
             },
            "materialInfo": {
                "module": "js/panels/Materials/materials-popup.reel",
                "name": "MaterialsPopup"
            },
            "materialsController" : {
                "module": "js/controllers/tree-controller",
                "name": "TreeController",
                "properties" : {
                    "branchKey" : "children",
                    "labelKey" : "label",
                    "delegate": {"@": "owner" }
                },
                "bindings": {
                    "content": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "materialsData"
                    }
                }
            },
            "materialsContainer" : {
                "module" : "js/components/treeview/treeview.reel",
                "name" : "Treeview",
                "properties" : {
                    "element" : {"#": "materials_library_tree"},
                    "branchComponent" : {"@": "branch" },
                    "contentController": {"@": "materialsController"},
                    "showRoot": false
                }
            },
            "branch" : {
                "module" : "js/components/treeview/ninja-branch.reel",
                "name" : "Branch"
            },
            "owner": {
                "module": "js/panels/Materials/materials-library-panel.reel",
                "name": "MaterialsLibraryPanels",
                "properties": {
                    "element": {"#": "materials_library_panel"},
                    "_materialInfo": {"@": "materialInfo"}
                }
            }
    	}
		</script>
   		
	</head>
	<body>

    	<div id="materials_library_panel" class="materials_library_panel">
            <section id="ml_tree_holder" class="animationsLibrary">
                <div id="materials_library_tree"></div>
            </section>
            <hr />
            <div id="ml_buttons">
                <button id="ml_add_btn" class="nj-skinned">Add</button>
                <button id="ml_copy_btn" class="nj-skinned">Copy</button>
                <button id="ml_delete_btn" class="nj-skinned">Delete</button>
            </div>
    	</div>

    </body>
</html>
