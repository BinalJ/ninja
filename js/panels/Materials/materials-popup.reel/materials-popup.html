<html lang="en">
	<head>

    	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

    	<link rel="stylesheet" type="text/css" href="materials-popup.css">

   		<script type="text/montage-serialization">
        {
            "okButton": {
                "module": "js/components/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "mp_ok_btn"},
                    "label": "OK"
                }
            },
            "cancelButton": {
                "module": "js/components/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "mp_cancel_btn"},
                    "label": "Cancel"
                }
            },
            "eventDelegator": {
                "module": "montage/event/action-event-listener",
                "name": "ActionEventListener",
                "properties": {
                    "handler": {"@": "owner"},
                    "action": "updatePreview"
                }
            },
            "propControl1": {
                "module": "js/components/ui/property-control",
                "name": "PropertyControl",
                "properties": {
                    "element": {"#": "mp_property"}
                },
                "bindings": {
                    "data": {
                        "boundObject": {"@": "materialsProperties"},
                        "boundObjectPropertyPath": "objectAtCurrentIteration",
                        "oneway": false
                    }
                },
                "listeners": [
                                {
                                    "type": "propertyChange",
                                    "listener": {"@": "eventDelegator"},
                                    "capture": false
                                },
                                {
                                    "type": "propertyChanging",
                                    "listener": {"@": "eventDelegator"},
                                    "capture": false
                                }
                            ]
            },
            "materialsProperties": {
                "module": "montage/ui/repetition",
                "name": "Repetition",
                "properties": {
                    "element": {"#": "mp_properties_list"}
                },
                "bindings": {
                    "objects": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "materialsData",
                        "oneway": false
                    }
                }
            },
            "owner": {
                "module": "js/panels/Materials/materials-popup.reel",
                "name": "MaterialsPopup",
                "properties": {
                    "materialsProperties": {"@": "materialsProperties"},
                    "element": {"#": "materials_popup"},
                    "okButton": {"@": "okButton"},
                    "cancelButton": {"@": "cancelButton"},
                    "materialTitle": {"#": "mp_title"}
                }
            }
        }
    </script>

	</head>

	<body>

    	<div id="materials_popup">
            <div id="mp_title">Material Name</div>

            <hr />

    		<div id="mp_preview">Preview Pane</div>

            <hr />

            <div id="mp_properties_list" style="-webkit-user-select: none;">
                <div id="mp_property"></div>
            </div>

            <hr />
            
            <div id="mp_buttons">
                <button id="mp_cancel_btn"></button>
                <button id="mp_ok_btn"></button>
            </div>

    	</div>

	</body>

</html>
