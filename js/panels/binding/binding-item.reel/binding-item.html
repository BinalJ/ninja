<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="binding-item.css" type="text/css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "js/panels/binding/binding-item.reel",
                "properties": {
                    "element": {"#": "binding-item"}
                }
            },
            "label": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "label"}
                },
                "bindings": {
                    "value": {"<-": "@owner.sourceObjectPropertyPath"}
                }
            }

        }
    </script>
</head>
<body>
<li data-montage-id="binding-item" class="binding-item">
    <span data-montage-id="label"></span>
</li>
</body>
</html>
