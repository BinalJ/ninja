<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="edit-binding-view.css" type="text/css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "js/panels/binding/edit-binding-view.reel",
                "properties": {
                    "element": {"#": "edit-binding"}
                }
            },
            "sourceObjectField": {
                "prototype": "js/components/hintable.reel",
                "properties": {
                    "element": {"#": "sourceObjectField"}

                },
                "bindings": {
                    "value": {"<-": "@owner.sourceObjectIdentifier"}
                },
                "listeners" : [
                    {
                        "type": "change",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "boundObjectField": {
                "prototype": "js/components/hintable.reel",
                "properties": {
                    "element": {"#": "boundObjectField"}
                },
                "bindings": {
                    "value": {"<-": "@owner.boundObjectIdentifier"}
                },
                "listeners" : [
                    {
                        "type": "change",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "sourceObjectPropertyPathField": {
                "prototype": "js/components/hintable.reel",
                "properties": {
                    "element": {"#": "so-pp"},
                    "identifier": "sourceProperty"
                },
                "bindings": {
                    "value": {"<-": "@owner.sourceObjectPropertyPath"}
                },
                "listeners" : [
                    {
                        "type": "change",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "boundObjectPropertyPathField": {
                "prototype": "js/components/hintable.reel",
                "properties": {
                    "element": {"#": "bo-pp"},
                    "identifier": "boundProperty"
                },
                "bindings": {
                    "value": {"<-": "@owner.boundObjectPropertyPath"}
                },
                "listeners" : [
                    {
                        "type": "change",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "directionCheckbox": {
                "prototype": "montage/ui/checkbox.reel",
                "properties": {
                    "element": {"#": "direction-checkbox"}
                },
                "bindings": {
                    "checked": {"<-": "@owner.oneway"}
                }
            },
            "closeButton" : {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "close-button" },
                    "identifier": "closeButton"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner" }
                    }
                ]
            }

        }
    </script>
</head>
<body>
<div data-montage-id="edit-binding" class="edit-binding-view">

    <ul>
        <li class="edit-source-object">
            <label>Source Object:</label><span data-montage-id="sourceObjectField" class="hintable-field">Test</span>
            <br>
            <label>Source Object Property Path:</label><span data-montage-id="so-pp" class="hintable-field so-pp">Test</span>
        </li>

        <li class="edit-bound-object">
            <label>Bound Object:</label><span data-montage-id="boundObjectField" class="hintable-field">Test</span>
            <br>
            <label>Bound Object Property Path:</label><span data-montage-id="bo-pp" class="hintable-field bo-pp">Test</span>
        </li>

        <li class="edit-general-properties">
            <input data-montage-id="direction-checkbox" type="checkbox" class="nj-skinned"><label>Oneway</label>
        </li>
        <li>
            <label>Converter</label><span>Test</span>
        </li>
    </ul>

    <button data-montage-id="close-button" class="nj-skinned">Close</button>

</div>
</body>
</html>
