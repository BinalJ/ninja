<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="edit-binding-view.css" type="text/css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "js/panels/binding/edit-binding-view.reel",
                "properties": {
                    "element": {"#": "edit-binding"},
                    "sourceObjectField" : {"@": "sourceObjectField" },
                    "boundObjectField"  : {"@": "boundObjectField" },
                    "sourceObjectPropertyPathField" : {"@": "sourceObjectPropertyPathField" },
                    "boundObjectPropertyPathField"  : {"@": "boundObjectPropertyPathField" },
                    "directionCheckbox"  : {"@": "directionCheckbox" },
                    "saveButton":{ "@": "saveButton" },
                    "cancelButton":{ "@": "cancelButton" },
                    "deleteButton":{ "@": "deleteButton" }
                }
            },
            "sourceObjectField": {
                "prototype": "js/components/hintable.reel",
                "properties": {
                    "startOnEvent": "click",
                    "element": {"#": "sourceObjectField"}
                },
                "bindings": {
                    "value": {"<-": "@owner.sourceObjectIdentifier"}
                },
                "listeners" : [
                    {
                        "type": "change",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "boundObjectField": {
                "prototype": "js/components/hintable.reel",
                "properties": {
                    "startOnEvent": "click",
                    "element": {"#": "boundObjectField"}
                },
                "bindings": {
                    "value": {"<-": "@owner.boundObjectIdentifier"}
                },
                "listeners" : [
                    {
                        "type": "change",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "sourceObjectPropertyPathField": {
                "prototype": "js/components/hintable.reel",
                "properties": {
                    "startOnEvent": "click",
                    "element": {"#": "so-pp"},
                    "identifier": "sourceProperty"
                },
                "bindings": {
                    "value": {"<-": "@owner.sourceObjectPropertyPath"}
                },
                "listeners" : [
                    {
                        "type": "change",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "boundObjectPropertyPathField": {
                "prototype": "js/components/hintable.reel",
                "properties": {
                    "startOnEvent": "click",
                    "element": {"#": "bo-pp"},
                    "identifier": "boundProperty"
                },
                "bindings": {
                    "value": {"<-": "@owner.boundObjectPropertyPath"}
                },
                "listeners" : [
                    {
                        "type": "change",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "directionCheckbox": {
                "prototype": "montage/ui/checkbox.reel",
                "properties": {
                    "element": {"#": "direction-checkbox"}
                },
                "bindings": {
                    "checked": {"<-": "@owner.oneway"}
                }
            },
            "cancelButton" : {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "cancel-button" },
                    "identifier": "cancelButton"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner" }
                    }
                ]
            },
            "deleteButton" : {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "delete-button" },
                    "identifier": "deleteButton"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner" }
                    }
                ]
            },
            "saveButton" : {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "save-button" },
                    "identifier": "saveButton"
                },
                "bindings" : {
                    "enabled": {"<<->": "@owner.dirty"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner" }
                    }
                ]
            }

        }
    </script>
</head>
<body>
<div data-montage-id="edit-binding" class="edit-binding-view">


    <section class="edit-object-binding">
        <div>
            <div class="object-icon"></div>
        </div>
        <span data-montage-id="sourceObjectField" class="hintable-field">Test</span>
        <span data-montage-id="so-pp" class="hintable-field so-pp"></span>
        <div>
            <div class="object-icon"></div>
        </div>
        <span data-montage-id="boundObjectField" class="hintable-field">Test</span>
        <span data-montage-id="bo-pp" class="hintable-field po-pp"></span>
    </section>

    <input data-montage-id="direction-checkbox" type="checkbox" class="nj-skinned"><label>Oneway</label>

    <ul>
        <h3>Configuration</h3>
        <li class="edit-general-properties">

        </li>
        <li>
            <label>Converter</label><span>Test</span>
        </li>
    </ul>

    <button data-montage-id="delete-button" class="nj-skinned .btn-delete">Delete</button>
    <button data-montage-id="cancel-button" class="nj-skinned">Cancel</button>
    <button data-montage-id="save-button" class="nj-skinned">Save</button>

</div>
</body>
</html>
