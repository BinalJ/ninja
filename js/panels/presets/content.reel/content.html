<html lang="en">
<head>
    	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="content.css" type="text/css">
        <script type="text/montage-serialization">
        {
            "owner": {
                "module" : "js/panels/presets/content.reel",
                "name" : "Content",
                "properties" : {
                    "element" : {"#" : "presetsPanel"},
                    "activeTabIndex": 0,
                    "tabBar" : {"#": "tab-bar" },
                    "tabs" : [
                        {"key":"styles", "tab": {"#": "styles" }},
                        {"key":"transitions", "tab": {"#": "transitions" }},
                        {"key":"animations", "tab": {"#": "animations" }}
                    ]
                }
            },
            "substitution": {
                "module": "montage/ui/substitution.reel",
                "name": "Substitution",
                "properties": {
                    "element": {"#": "librarySlot"},
                    "switchComponents": {
                        "styles": {"@": "stylesLibrary"},
                        "transitions": {"@": "transitionsLibrary"},
                        "animations": {"@": "animationsLibrary"}
                    }
                },
                "bindings": {
                    "switchValue": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "contentPanel",
                        "oneway": true
                    }
                }
            },
            "stylesLibrary": {
                "module": "js/panels/presets/style-presets.reel",
                "name": "StylesLibrary"
            },
            "transitionsLibrary": {
                "module": "js/panels/presets/transitions-presets.reel",
                "name": "TransitionsLibrary"
            },
            "animationsLibrary": {
                "module": "js/panels/presets/animations-presets.reel",
                "name": "AnimationsLibrary"
            }

    	}
		</script>
</head>
<body>
    <section id="presetsPanel" class="presetsPanel">
        <nav id="tab-bar" class="tab-bar">
            <div id="styles">Styles</div>
            <div id="transitions">Transitions</div>
            <div id="animations">Animations</div>
        </nav>
        <div id="librarySlot" class="librarySlot"></div>
    </section>
</body>
</html>
