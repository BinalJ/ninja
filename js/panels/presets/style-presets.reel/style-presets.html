<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style-presets.css" type="text/css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype" : "js/panels/presets/style-presets.reel[StylesLibrary]",
                "properties" : {
                    "element" : {"#" : "stylesLibrary"},
                    "treeList" : {"@" : "treeList"}
                }
            },
            "presetsController" : {
                "prototype": "js/controllers/tree-controller",
                "properties" : {
                    "branchKey" : "children",
                    "labelKey" : "text",
                    "delegate": {"@": "owner" }
                },
                "bindings": {
                    "content": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "presetData"
                    }
                }
            },
            "presetsContainer" : {
                "prototype" : "js/components/treeview/treeview.reel",
                "properties" : {
                    "element" : {"#": "libraryContainer"},
                    "branchComponent" : {"@": "branch" },
                    "contentController": {"@": "presetsController"},
                    "activationEvent" : "dblclick",
                    "showRoot" : false
                }
            },
            "branch" : {
                "prototype" : "js/components/treeview/ninja-branch.reel[Branch]"
            }
        }
    </script>
</head>
<body>
<section id="stylesLibrary" class="stylesLibrary">
    <div id="libraryContainer"></div>
</section>
</body>
</html>
