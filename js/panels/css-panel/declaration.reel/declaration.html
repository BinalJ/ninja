<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="declaration.css" rel="stylesheet" type="text/css" />
    <script type="text/montage-serialization">
        {
            "owner": {
                "module" : "js/panels/css-panel/declaration.reel",
                "name" : "Declaration",
                "properties" : {
                    "element" : {"#" : "container"},
                    "treeController": {"@": "treeController"}
                }
            },
            "styleShorthand": {
                "module": "js/panels/css-panel/style-shorthand.reel",
                "name": "StyleShorthand"
            },
            "treeController": {
                "module": "js/controllers/tree-controller",
                "name": "TreeController",
                "properties" : {
                    "branchKey" : "properties",
                    "labelKey" : "name"
                },
                "bindings": {
                    "content": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "styleTree"
                    }
                }
            },
            "treeView" : {
                "module" : "js/components/treeview/treeview.reel",
                "name" : "Treeview",
                "properties" : {
                    "element" : {"#": "declaration-list"},
                    "branchComponent" : {"@": "styleShorthand" },
                    "contentController": {"@": "treeController"},
                    "showRoot" : false
                }
            }
        }
    </script>
</head>
<body>
<div id="container">
    <dl id="declaration-list" class="declaration-list"></dl>
</div>
</body>
</html>
