<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="rule-list.css" type="text/css" rel="stylesheet">
    <script type="text/montage-serialization">
        {
            "owner": {
                "module" : "js/panels/css-panel/rule-list.reel",
                "name" : "RuleList",
                "properties" : {
                    "element" : {"#" : "rule-list"}
                }
            }
        }
    </script>
    <script type="text/json">
        ,
        "ruleListController": {
        "module":"montage/ui/controller/array-controller",
        "name": "ArrayController",
        "bindings": {
        "content" : {
        "boundObject": {"@": "owner"},
        "boundObjectPropertyPath": "contentController.ruleList",
        "oneway": true
        }
        }
        },
        "ruleList": {
        "module" : "montage/ui/repetition.reel",
        "name": "Repetition",
        "properties": {
        "element": {"#": "rules-list"}
        },
        "bindings": {
        "objects" : {
        "boundObject": {"@": "owner"},
        "boundObjectPropertyPath": "contentController.ruleList",
        "oneway": true
        }
        }
        },
        "slot": {
        "module" : "montage/ui/slot.reel",
        "name" : "Slot",
        "properties" : {
        "element" : {"#" : "rule-item"}
        },
        "bindings": {
        "rule" : {
        "boundObject": {"@": "ruleList"},
        "boundObjectPropertyPath": "objectAtCurrentIteration",
        "oneway": true
        }
        }
        },
        "ruleContainer": {
        "module": "js/panels/css-panel/rule-container.reel",
        "name": "RuleContainer",
        "properties": {
        "element": {"#": "rule-item"}
        },
        "bindings": {
        "rule" : {
        "boundObject": {"@": "ruleList"},
        "boundObjectPropertyPath": "objectAtCurrentIteration",
        "oneway": true
        }
        }
        }
    </script>
</head>
<body>
<ul id="rule-list" class="rule-list"></ul>
</body>
</html>
