<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype" : "js/panels/css-panel/rule-list-container.reel",
                "properties" : {
                    "element" : {"#" : "container"},
                    "ruleListComponent": {"@": "ruleList"}
                }
            },
            "ruleList": {
                "prototype" : "js/panels/css-panel/rule-list.reel",
                "properties": {
                    "supportedRules" : {
                        "inline": {"@": "cssStyleRule" },
                        "1"     : {"@": "cssStyleRule"}
                    }
                }
            },
            "cssStyleRule": {
                "prototype": "js/panels/css-panel/rule-components/css-style-rule.reel"
            }
        }
    </script>
    <script type="text/json">
        "supportedRules" : {
            "inline": {"@": "cssStyleRule" },
            "1"     : {"@": "cssStyleRule"},
            "3"     : {"@": "cssImportRule"},
            "4"     : {"@": "cssMediaRule"},
            "5"     : {"@": "cssFontFaceRule"},
            "6"     : {"@": "cssPageRule"},
            "10"    : {"@": "namespaceRule"}
        }
    </script>
</head>
<body>
<div data-montage-id="container" class="rule-list-container"></div>
</body>
</html>
