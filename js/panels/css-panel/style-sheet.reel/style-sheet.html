<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="style-sheet.css" rel="stylesheet" type="text/css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "module" : "js/panels/css-panel/style-sheet.reel",
                "name" : "StyleSheet",
                "properties" : {
                    "element" : {"#" : "style-sheet-container"},
                    "disableCheckbox": {"@": "disableCheckbox"},
                    "nameText": {"@": "name"},
                    "mediaInput": {"@": "mediaInput"},
                    "editButton": {"@": "editButton"},
                    "editView": {"#": "style-sheet-edit"}
                }
            },
            "disableCheckbox": {
                "module": "js/components/checkbox.reel",
                "name": "Checkbox",
                "properties": {
                    "element": { "#": "disable-checkbox" },
                    "checked": true
                }
            },
            "name": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "sheet-name"},
                    "defaultText": "Style sheet"
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "name",
                        "onewway": true
                    }
                }
            },
            "mediaInput": {
                "module": "js/components/textfield.reel",
                "name": "TextField",
                "properties": {
                    "element": {"#": "media-input"}
                }
            },
            "editButton": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "editbutton"},
                    "identifier": "editButton",
                    "label": " "
                },
                "listeners": [{
                    "type": "action",
                    "listener": {"@": "owner"}
                }]

            }
        }
    </script>
</head>
<body>
<div id="style-sheet-container" class="style-sheet-container">
    <div id="disable-checkbox"></div>
    <span id="sheet-name"></span>
    <label>Media:</label>
    <div id="media-input"></div>
    <button data-montage-id="editbutton"></button>
    <div data-montage-id="style-sheet-edit" class="style-sheet-edit">
        <button data-montage-id="delete-button" class="nj-skinned">Delete</button>
        <button data-montage-id="import-button" class="nj-skinned">Import</button>
        <button data-montage-id="disable-button" class="nj-skinned">Disable</button>
    </div>
</div>
</body>
</html>
