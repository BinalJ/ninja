<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/montage-serialization">
        {
            "owner": {
                "module" : "js/panels/css-panel/style-sheet.reel",
                "name" : "StyleSheet",
                "properties" : {
                    "element" : {"#" : "style-sheet-container"}
                }
            },
            "name": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "sheet-name"},
                    "defaultText": "Style sheet"
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "name",
                        "onewway": true
                    }
                }

            }
        }
    </script>
</head>
<body>
<div id="style-sheet-container" class="style-sheet-container">
    <span id="sheet-name"></span>
</div>
</body>
</html>
