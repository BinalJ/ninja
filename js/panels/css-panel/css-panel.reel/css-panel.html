<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css-panel.css" type="text/css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "module" : "js/panels/css-panel/css-panel.reel",
                "name" : "CSSPanelNew",
                "properties" : {
                    "element" : {"#" : "container"},
                    "styleSheetsView": {"@": "styleSheetsView"}
                }
            },

            "styleSheetsView": {
                "module" : "js/panels/css-panel/style-sheets-view.reel",
                "name": "StyleSheetsView",
                "properties": {
                    "element": {"#": "style-sheet-view" },
                    "documentNameLabel": {"#": "document-name" }
                }
            },
            "stylesViewContainer": {
                "module" : "js/panels/css-panel/styles-view-container.reel",
                "name": "StylesViewContainer",
                "properties": {
                    "element": {"#": "styles-view-container" },
                    "selectionName": {"@": "selectionName" }
                }
            },
            "selectionName" : {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#":"selection-name"}
                },
                "bindings": {
                    "value" : {
                        "boundObject": {"@": "stylesViewContainer"},
                        "boundObjectPropertyPath": "selectionNameLabelText",
                        "oneway": true
                    }
                }
            }
        }
    </script>
</head>
<body>
<section id="container" class="css-panel">
    <h3>Style Sheets <span data-montage-id="document-name" class="document-name"></span></h3>
    <div id="style-sheet-view"></div>
    <h3>Styles <span data-montage-id="selection-name" class="selection-name"></span></h3>
    <div id="styles-view-container"></div>
</section>
</body>
</html>
