<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="style.css" type="text/css" rel="stylesheet" media="screen">
    <script type="text/montage-serialization">
        {
            "owner": {
                "module" : "js/panels/css-panel/style.reel",
                "name" : "Style",
                "properties" : {
                    "element" : {"#" : "container"}
                }
            },
            "checkbox": {
                "module": "montage/ui/checkbox.reel",
                "name": "Checkbox",
                "properties": {
                    "element": {"#": "disable-checkbox"},
                    "checked": true
                },
                "bindings": {
                    "checked" : {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "enabled",
                        "oneway": false
                    }
                }
            },
            "property": {
                "module": "js/components/hintable.reel",
                "name": "Hintable",
                "properties": {
                    "startOnEvent": "click",
                    "element": {"#": "property"}
                },
                "bindings": {
                    "value" : {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "propertyText",
                        "oneway": true
                    }
                }
            },
            "value": {
                "module": "js/components/hintable.reel",
                "name": "Hintable",
                "properties": {
                    "startOnEvent": "click",
                    "element": {"#": "value"}
                },
                "bindings": {
                    "value" : {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "valueText",
                        "oneway": true
                    }
                }
            }
        }
    </script>
</head>
<body>
<div id="container" class="style-item"  spellcheck="false">
    <input type="checkbox" data-montage-id="disable-checkbox"><dt data-montage-id="property" class="css-property"></dt><dd data-montage-id="value" class="css-value"></dd>
</div>
</body>
</html>
