<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="style.css" type="text/css" rel="stylesheet" media="screen">
    <script type="text/montage-serialization">
        {
            "owner": {
                "module" : "js/panels/css-panel/style.reel",
                "name" : "Style",
                "properties" : {
                    "element" : {"#" : "container"}
                }
            },
            "property": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "property"}
                },
                "bindings": {
                    "value" : {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "propertyText",
                        "oneway": true
                    }
                }
            },
            "value": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "value"}
                },
                "bindings": {
                    "value" : {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "valueText",
                        "oneway": true
                    }
                }
            }
        }
    </script>
</head>
<body>
<div id="container" class="style-item">
    <dt id="property" class="css-property"></dt>
    <dd id="value" class="css-value"></dd>
</div>
</body>
</html>
