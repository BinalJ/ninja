<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="css-style-rule.css" rel="stylesheet" type="text/css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "module" : "js/panels/css-panel/rule-components/css-style-rule.reel",
                "name" : "CssStyleRule",
                "properties" : {
                    "element" : {"#" : "rule-item"},
                    "declarationComponent": {"@": "declaration"}
                }
            },
            "sheetName": {
                "module": "montage/ui/dynamic-text.reel",
                "name" : "DynamicText",
                "properties": {
                    "element": {"#": "style-sheet-name"}
                },
                "bindings": {
                    "value" : {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "sheetName",
                        "oneway": true
                    }
                }
            },
            "selector": {
                "module": "js/components/hintable.reel",
                "name" : "Hintable",
                "properties": {
                    "startOnEvent": "click",
                    "element": {"#": "rule-selector"}
                },
                "bindings": {
                    "value" : {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "selector",
                        "oneway": true
                    }
                }
            },
            "declaration": {
                "module": "js/panels/css-panel/declaration.reel",
                "name": "Declaration",
                "properties": {
                    "element": {"#": "declaration-list"}
                }
            },
            "sheetLink": {
                "module": "montage/ui/anchor.reel",
                "name": "Anchor",
                "properties": {
                    "element": {"#": "style-sheet-name"}
                }
            }
        }
    </script>
</head>
<body>
<li data-montage-id="rule-item" class="css-style-rule-item">
    <div class="style-rule-heading">
        <a href="#" id="style-sheet-name" class="style-sheet-name"></a>
        <span id="rule-selector" class="nj-css-selector"></span>
    </div>
    <dl id="declaration-list"></dl>
</li>
</body>
</html>
