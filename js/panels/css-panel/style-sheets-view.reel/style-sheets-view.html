<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/montage-serialization">
        {
            "owner": {
                "module" : "js/panels/css-panel/style-sheets-view.reel",
                "name" : "StyleSheetsView",
                "properties" : {
                    "element" : {"#" : "style-sheet-view-container"}
                }
            },
            "arrayController" : {
                "module" : "montage/ui/controller/array-controller",
                "name": "ArrayController",
                "bindings": {
                    "content": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "styleSheets",
                        "oneway": true
                    }
                }
            },
            "styleSheetList": {
                "module" : "montage/ui/list.reel",
                "name": "List",
                "properties": {
                    "element": {"#": "sheet-list" },
                    "contentController": {"@": "arrayController"}
                }
            },
            "sheet": {
                "module": "js/panels/css-panel/style-sheet.reel",
                "name": "StyleSheet",
                "properties": {
                    "element": {"#": "sheet-item"}
                },
                "bindings": {
                    "source": {
                        "boundObject": {"@": "styleSheetList"},
                        "boundObjectPropertyPath": "objectAtCurrentIteration",
                        "oneway": true
                    }
                }
            },
            "noDocumentCondition": {
                "module": "montage/ui/condition.reel",
                "name": "Condition",
                "properties": {
                    "element": {"#": "no-document-message" }
                },
                "bindings": {
                    "condition": {
                        "boundObject": {"@": "owner" },
                        "boundObjectPropertyPath": "noDocumentCondition",
                        "oneway": true
                    }
                }
            }
        }
    </script>
</head>
<body>
<div id="style-sheet-view-container" class="style-sheet-view-container">
    <h3 id="no-document-message">No document loaded. Please Open or Create a new document.</h3>
    <ul id="sheet-list">
        <li><div id="sheet-item"></div></li>
    </ul>
</div>
</body>
</html>
