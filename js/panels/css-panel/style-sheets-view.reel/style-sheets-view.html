<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="style-sheets-view.css" rel="stylesheet" type="text/css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "module" : "js/panels/css-panel/style-sheets-view.reel",
                "name" : "StyleSheetsView",
                "properties" : {
                    "element" : {"#" : "style-sheets-view-container"}
                }
            },
            "arrayController" : {
                "module" : "montage/ui/controller/array-controller",
                "name": "ArrayController",
                "bindings": {
                    "content": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "styleSheets",
                        "oneway": true
                    }
                }
            },
            "styleSheetList": {
                "module" : "montage/ui/repetition.reel",
                "name": "Repetition",
                "properties": {
                    "element": {"#": "sheet-list" },
                    "contentController": {"@": "arrayController"}
                }
            },
            "sheet": {
                "module": "js/panels/css-panel/style-sheet.reel",
                "name": "StyleSheet",
                "properties": {
                    "element": {"#": "sheet-item"}
                },
                "bindings": {
                    "source": {
                        "boundObject": {"@": "styleSheetList"},
                        "boundObjectPropertyPath": "objectAtCurrentIteration",
                        "oneway": true
                    }
                }
            },
            "noDocumentCondition": {
                "module": "montage/ui/condition.reel",
                "name": "Condition",
                "properties": {
                    "element": {"#": "no-document-message" }
                },
                "bindings": {
                    "condition": {
                        "boundObject": {"@": "owner" },
                        "boundObjectPropertyPath": "styleSheets.count()",
                        "boundValueMutator": {"->": {"arguments": ["val"], "body": "return !val;"}},
                        "oneway": true
                    }
                }
            },
            "showToolbarCondition": {
                "module": "montage/ui/condition.reel",
                "name": "Condition",
                "properties": {
                    "element": {"#": "style-sheets-toolbar-container" }
                },
                "bindings" : {
                    "condition": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "styleSheets.count()",
                        "oneway": true
                    }
                }
            },
            "toolbar": {
                "module": "js/components/toolbar.reel",
                "name": "Toolbar",
                "properties": {
                    "element": {"#": "style-sheets-toolbar"}
                }
            }
        }
    </script>
</head>
<body>
<div id="style-sheets-view-container" class="style-sheets-view-container">
    <h4 id="no-document-message" class="panel-message">No style sheets to display.</h4>
    <ul id="sheet-list">
        <li><div id="sheet-item"></div></li>
    </ul>
    <div id="style-sheets-toolbar-container">
        <div id="style-sheets-toolbar"></div>
    </div>
</div>
</body>
</html>
