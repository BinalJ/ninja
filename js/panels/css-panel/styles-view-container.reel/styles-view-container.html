<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="styles-view-container.css" rel="stylesheet" type="text/css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "module" : "js/panels/css-panel/styles-view-container.reel",
                "name" : "StylesViewContainer",
                "properties" : {
                    "element" : {"#" : "container"},
                    "ruleListContainer": {"@": "ruleListContainer" },
                    "computedStyleView": {"@": "computedStyleView" },
                    "substitution": {"@": "substitution" },
                    "delegate": {"@": "stylesViewDelegate"},
                    "toolbar": {"@": "toolbar"}
                }
            },
            "substitution": {
                "module": "montage/ui/substitution.reel",
                "name": "Substitution",
                "properties": {
                    "element": {"#": "sub-panel-slot"},
                    "switchComponents": {
                        "rules": {"@": "ruleListContainer"},
                        "computed": {"@": "computedStyleView"}
                    }
                },
                "bindings": {
                    "switchValue": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "contentPanel",
                        "oneway": true
                    }
                }
            },
            "stylesViewDelegate" : {
                "module": "js/panels/css-panel/styles-view-delegate",
                "name": "StylesViewMediator",
                "properties": {
                    "ruleListContainer": {"@": "ruleListContainer"}
                }
            },
            "ruleListContainer": {
                "module": "js/panels/css-panel/rule-list-container.reel",
                "name": "RuleListContainer",
                "properties": {
                    "focusDelegate": {"@": "stylesViewDelegate"}
                }
            },
            "computedStyleView": {
                "module": "js/panels/CSSPanel/ComputedStyleSubPanel.reel",
                "name": "ComputedStyleSubPanel"
            },
            "toolbar": {
                "module": "js/components/toolbar.reel",
                "name": "Toolbar",
                "properties": {
                    "element": {"#": "styles-view-toolbar"},
                    "delegate": {"@": "stylesViewDelegate" },
                    "buttons": [
                        {
                            "title": "Add",
                            "identifier": "add"
                        },
                        {
                            "title": "Computed Styles",
                            "identifier": "computed",
                            "leftAlign": true
                        }
                    ]
                }
            }
        }
    </script>
</head>
<body>
<div id="container" class="styles-view-container">
    <h4 data-montage-id="no-styles-message" class="panel-message">No styles to display.</h4>
    <div data-montage-id="sub-panel-slot" class="sub-panel-slot"></div>
    <div class="styles-view-toolbar-container">
        <div data-montage-id="styles-view-toolbar"></div>
    </div>
</div>
</body>
</html>
