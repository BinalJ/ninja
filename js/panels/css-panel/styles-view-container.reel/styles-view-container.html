<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/montage-serialization">
        {
            "owner": {
                "module" : "js/panels/css-panel/styles-view-container.reel/styles-view-container.reel",
                "name" : "StylesViewContainer",
                "properties" : {
                    "element" : {"#" : "container"}
                }
            },
            "substitution": {
                "module": "montage/ui/substitution.reel",
                "name": "Substitution",
                "properties": {
                    "element": {"#": "sub-panel-slot"},
                    "switchComponents": {
                        "rules": {"@": "ruleListCollection"},
                        "computed": {"@": "computedStyleView"}
                }
            },
            "bindings": {
                "switchValue": {
                    "boundObject": {"@": "owner"},
                    "boundObjectPropertyPath": "contentPanel",
                    "oneway": true
                }
            }
            },
            "ruleListCollection": {
                "module" : "montage/ui/list.reel",
                "name": "List",
                "properties": { },
                "bindings": {
                    "list": {
                        "boundObject": {"@": "owner" },
                        "boundObjectPropertyPath": "displayedList"
                    }
                }
            },
            "computedStyleView": {
                "module": "js/panels/CSSPanel/ComputedStyleSubPanel.reel",
                "name": "ComputedStyleSubPanel",
                "properties": { }
            },
            "noDocumentCondition": {
                "module": "montage/ui/condition.reel",
                "name": "Condition",
                "properties": {
                    "element": {"#": "no-document-message" }
                },
                "bindings": {
                    "condition": {
                        "boundObject": {"@": "owner" },
                        "boundObjectPropertyPath": "noDocumentCondition",
                        "oneway": true
                    }
                }
            }
        }
    </script>
</head>
<body>
<div id="sub-panel-slot" class="styles-view-container">
    <h3 id="no-document-message">No document loaded. Please Open or Create a new document.</h3>
</div>
</body>
</html>
