<html lang="en">
	<head>
    	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    	<link rel="stylesheet" type="text/css" href="ComponentsPanelBase.css">

        <script type="text/montage-serialization">
        {
            "componentController": {
                "module": "montage/ui/controller/array-controller",
                "name": "ArrayController",
                "bindings": {
                    "content": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "components"
                    }
                }
            },

            "owner": {
                "module": "js/panels/Components/ComponentsPanelBase.reel",
                "name": "ComponentsPanelBase",
                "properties": {
                    "element": {"#": "components_panel"}
                }
            }
        }
        </script>
   		
	</head>
	<body>
    
    	<div id="components_panel" class="components_panel">
            <div class="treeHolder">
                <ul id="comp_tree"></ul>
            </div>
    	</div>

    </body>
</html>
