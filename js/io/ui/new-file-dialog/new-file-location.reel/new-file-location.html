<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="new-file-location.css">
    <script type="text/montage-serialization">
    {
        "hottextHeight": {
            "prototype": "js/components/hottextunit.reel[HotTextUnit]",
            "properties": {
                "element": {"#": "templateHeight"},
                "minValue":25,
                "maxValue" :2000,
                "stepSize" :5,
                "acceptableUnits" : ["px"],
                "units" : "px"
            },
            "bindings": {
                "value": {
                    "boundObject": {"@": "owner"},
                    "boundObjectPropertyPath": "templateHeight",
                    "oneway": false
                }
            }
        },

        "hottextWidth": {
            "prototype": "js/components/hottextunit.reel[HotTextUnit]",
            "properties": {
                "element": {"#": "templateWidth"},
                "minValue":25,
                "maxValue" :2000,
                "stepSize" :5,
                "acceptableUnits" : ["px"],
                "units" : "px"
            },
            "bindings": {
                "value": {
                    "boundObject": {"@": "owner"},
                    "boundObjectPropertyPath": "templateWidth",
                    "oneway": false
                }
            }
        },

        "fileInputField":{
            "prototype": "js/io/ui/file-picker/file-input-field.reel",
            "properties": {
                "element": {"#": "fileInputField"}
            }
        },

        "newFileName": {
            "prototype": "montage/ui/textfield.reel",
            "properties": {
                "element": {"#": "newFileName"}
            }
        },

        "owner":{
            "prototype": "js/io/ui/new-file-dialog/new-file-location.reel",
            "properties": {
                "element": {"#": "newfileLocation"},
                "fileInputField": {"@": "fileInputField"},
                "newFileName": {"@": "newFileName"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="newfileLocation" class="newfileLocation">
    <div class="templateSelection">
        <div class="template"></div>
    </div>
    <div class="locationSelection">
        <div>
            <span class="nameText">NAME:</span>
            <input data-montage-id="newFileName" class="nj-skinned newFileName" type="search" value="" />
            <span class="fileExtension"></span>
        </div>
        <div>
            <span>DIRECTORY:</span>
            <div data-montage-id="fileInputField"></div>
        </div>
        <br />
        <div style="display:none;"><span>WIDTH:</span><span class="templatePx" data-montage-id="templateWidth"></span></div>
        <div style="display:none;"><span>HEIGHT:</span><span class="templatePx" data-montage-id="templateHeight"></span></div>
    </div>
</div>
</body>
</html>
