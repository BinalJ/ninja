<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="new-file-options-navigator.css">
    <script type="text/montage-serialization">
    {
        "newFileLocation":{
            "prototype": "js/io/ui/new-file-dialog/new-file-location.reel",
            "properties": {
                "element": {"#": "right-bottom"}
            }
        },

        "owner":{
            "prototype": "js/io/ui/new-file-dialog/new-file-options-navigator.reel",
            "properties": {
                "element": {"#": "newfile"},
                "projectTypeTree": {"#": "projectTypeTree"},
                "cancelButton": {"#": "cancelButton"},
                "okButton": {"#": "okButton"},
                "templateIcons": {"#": "templateIcons"},
                "templatesContainer": {"#": "right-top"},
                "locationSelection": {"#": "right-bottom"},
                "newFileLocation": {"@": "newFileLocation"},
                "error": {"#": "error"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="newfile" class="newfile">
    <div class="title">Create New File</div>
    <div class="container left-nav">
        <div class="projectTypeHeader"><span>Choose Type</span></div>
        <div data-montage-id="projectTypeTree" class="projectTypeTree"></div>
    </div>
    <div class="container right-nav">
        <div data-montage-id="right-top" class="right-top">
            <div data-montage-id="templateIcons" class="templateIcons" style="display:block;"></div>
        </div>
        <div  data-montage-id="right-bottom" class="right-bottom">
            <div class="templateIcon">templateIcon</div>
            <div class="selections">selections</div>
        </div>
    </div>
    <div class="errorMsg"><span id="error" class="error"></span></div>
    <div class="buttons">
        <button data-montage-id="cancelButton" value="CANCEL" class="nj-skinned cancelButton">Cancel</button>
        <button data-montage-id="okButton" value="OK" disabled="true" class="nj-skinned okButton">Ok</button>
    </div>
</div>
</body>
</html>
