<html lang="en">
	<head>

                "module": "js/io/ui/cloudpopup.reel",

                    "element": {"#": "cloud_popup"}

    	<div id="cloud_popup" class="cloud_popup">

	    		<button class="btn_ok nj-skinned">Ok</button>
	    		
	    		<section>

	    			<p>Donec congue lacinia dui, a porttitor lectus condimentum laoreet. Nunc eu ullamcorper orci. Quisque eget odio ac lectus.</p>
	    			
	    			<div class="cloud_icon"></div>
