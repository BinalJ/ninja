<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="file-input-field.css">
    <script type="text/montage-serialization">
    {

        "newFileDirectory": {
            "prototype": "montage/ui/textfield.reel",
            "properties": {
                "element": {"#": "newFileDirectory"}
            }
        },

        "owner":{
            "module": "js/io/ui/file-picker/file-input-field.reel",
            "name": "FileInputField",
            "properties": {
                "element": {"#": "fileInputField"},
                "findDirectory": {"#": "findDirectory"},
                "newFileDirectory": {"@": "newFileDirectory"}
            }
        }
    }
    </script>
</head>
<body>
<div id="fileInputField" class="fileInputField">
    <input type="search" id="newFileDirectory" class="nj-skinned newFileDirectory" />
    <span id="findDirectory" class="findDirectory"></span>
</div>
</body>
</html>
