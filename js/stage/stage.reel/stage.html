<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="stage.css">

    <script type="text/montage-serialization">
        {
            "stageView" : {
                "prototype": "js/stage/stage-view.reel",
                "properties": {
                    "element": {"#": "stageView"}
                }
            },

            "stageDeps": {
                "prototype": "js/stage/stage-deps",
                "properties": {
                    "stage": {"@": "owner"}
                },
                "bindings": {
                    "currentDocument": {"<-": "@owner.currentDocument"}
                }
            },

            "layout": {
                "prototype": "js/stage/layout",
                "properties": {
                    "canvas": {"#": "layoutCanvas"},
                    "stage": {"@": "owner"}
                },
                "bindings": {
                    "layoutView": {"<-": "@owner.appModel.layoutView"},
                    "currentDocument": {"<-": "@owner.currentDocument"}
                }
            },

            "textTool": {
                "prototype": "node_modules/labs/rich-text-editor.reel",
                "properties": {
                    "element" : {"#": "textToolObject"}
                }
            },

            "focusManager": {
                "object": "js/components/focus-manager.reel"
            },
            
            "owner": {
                "prototype": "js/stage/stage.reel",
                "properties": {
                    "element":          {"#": "stageAndScenesContainer"},
                    "_iframeContainer":  {"#": "iframeContainer"},
                    "_layoutCanvas":  {"#": "layoutCanvas"},
                    "_canvas":  {"#": "stageCanvas"},
                    "_drawingCanvas":  {"#": "drawingCanvas"},
                    "stageDeps": {"@": "stageDeps"},
                    "layout":   {"@": "layout"},
					"stageView": {"@": "stageView"},
                    "textTool": {"@": "textTool"},
                    "focusManager": {"@": "focusManager"}
                },
                "bindings": {
                    "currentDocumentStageView": {
                        "boundObject": {"@": "owner" },
                        "boundObjectPropertyPath": "appModel.documentStageView",
                        "oneway": true
                    }
               }
            }
        }
    </script>

</head>
<body>

    <section data-montage-id="stageAndScenesContainer" class="stageAndScenesContainer">
        <section data-montage-id="stageView"></section>
        <section data-montage-id="iframeContainer" id="iframeContainer"></section>
        <section data-montage-id="textToolObject"></section>
        <canvas data-montage-id="layoutCanvas" class="layoutCanvas"></canvas>
        <canvas data-montage-id="stageCanvas" class="stageCanvas"></canvas>
        <canvas data-montage-id="drawingCanvas" class="drawingCanvas"></canvas>
    </section>

</body>
</html>
