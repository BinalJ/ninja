<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="stage.css">

    <script type="text/montage-serialization">
        {
            "stageView" : {
                "module": "js/stage/stage-view.reel",
                "name": "StageView",
                "properties": {
                    "element": {"#": "stageView"}
                }
            },

            "StageDeps1": {
                "module": "js/stage/stage-deps",
                "name": "StageDeps",
                "properties": {
                    "stage": {"@": "owner"}
                }
            },

            "layout1": {
                "module": "js/stage/layout",
                "name": "Layout",
                "properties": {
                    "canvas": {"#": "layoutCanvas"},
                    "stage": {"@": "owner"}
                },
                "bindings": {
                    "layoutView": {
                        "boundObject": {"@": "owner" },
                        "boundObjectPropertyPath": "appModel.layoutView",
                        "oneway": true
                    }
                }
            },

            "textTool": {
                "module": "node_modules/labs/rich-text-editor.reel",
                "name": "RichTextEditor",
                "properties": {
                    "element" : {"#": "textToolObject"}
                }
            },
            
            "owner": {
                "module": "js/stage/stage.reel",
                "name": "Stage",
                "properties": {
                    "element":          {"#": "stageAndScenesContainer"},
                    "_iframeContainer":  {"#": "iframeContainer"},
                    "_layoutCanvas":  {"#": "layoutCanvas"},
                    "_canvas":  {"#": "stageCanvas"},
                    "_drawingCanvas":  {"#": "drawingCanvas"},
                    "stageDeps": {"@": "StageDeps1"},
                    "layout":   {"@": "layout1"},
					"stageView": {"@": "stageView"},
                    "textTool": {"@": "textTool"}
                },
                "bindings": {
                    "currentDocumentStageView": {
                        "boundObject": {"@": "owner" },
                        "boundObjectPropertyPath": "appModel.documentStageView",
                        "oneway": true
                    }
               }
            }
        }
    </script>

</head>
<body>

    <section id="stageAndScenesContainer" class="stageAndScenesContainer">
        <section id="stageView"></section>
        <section id="iframeContainer"></section>
        <section id="textToolObject"></section>
        <canvas id="layoutCanvas"></canvas>
        <canvas id="stageCanvas"></canvas>
        <canvas id="drawingCanvas"></canvas>
    </section>

</body>
</html>
