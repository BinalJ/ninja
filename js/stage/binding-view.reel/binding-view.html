<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="binding-view.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "js/stage/binding-view.reel",
                "properties": {
                    "element": {"#": "bindingView"},
                    "hudRepeater": {"@": "hudRepeater"}
                }
            },
            "hudRepeater": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "hudRepeater"}
                },
                "bindings": {
                    "objects": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "bindables",
                        "oneway": true
                    }
                }
            },
            "hud": {
                "prototype": "js/stage/binding-view.reel/binding-hud.reel",
                "properties": {
                    "element": {"#" : "hud"}
                }
            },
            "nonVisualRepeater": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "nonVisualRepeater"}
                },
                "bindings": {
                    "objects": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "nonVisualComponents",
                        "oneway": true
                    }
                }
            },
            "nonVisualComponent": {
                "prototype": "js/stage/binding-view.reel/non-visual-component.reel",
                "properties": {
                    "element": {"#": "nonVisualComponent"}
                },
                "bindings": {
                    "objectName": {
                        "boundObject": {"@": "hudRepeater"},
                        "boundObjectPropertyPath": "objectAtCurrentIteration.objectName",
                        "oneway": true
                    },
                    "objectImage": {
                        "boundObject": {"@": "hudRepeater"},
                        "boundObjectPropertyPath": "objectAtCurrentIteration.objectImage",
                        "oneway": true
                    }
                }
            }
        }
    </script>

</head>
<body>


    <section data-montage-id="bindingView" class="bindingView">
        <div data-montage-id="hudRepeater" class="hudRepetition">
            <div data-montage-id="hud">

            </div>
        </div>
        <div data-montage-id="nonVisualRepeater">
            <div data-montage-id="nonVisualComponent"></div>
        </div>
    </section>

</body>
</html>
