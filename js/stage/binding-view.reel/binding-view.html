<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="binding-view.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "js/stage/binding-view.reel",
                "properties": {
                    "element": {"#": "bindingView"},
                    "hudRepeater": {"@": "hudRepeater"},
                    "bindingViewCanvas": {"#": "bindingViewCanvas"}
                }
            },
            "hudRepeater": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "hudRepeater"}
                },
                "bindings": {
                    "objects": {"<-": "@owner.bindables"}
                }
            },
            "hud": {
                "prototype": "js/stage/binding-view.reel/binding-hud.reel",
                "properties": {
                    "element": {"#" : "hud"}
                },
                "bindings": {
                    "title": {"<-": "@hudRepeater.objectAtCurrentIteration.title"},
                    "properties": {"<-": "@hudRepeater.objectAtCurrentIteration.properties"},
                    "x": {"<-": "@hudRepeater.objectAtCurrentIteration.x"},
                    "y": {"<-": "@hudRepeater.objectAtCurrentIteration.y"}
                }
            },
            "nonVisualRepeater": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "nonVisualRepeater"}
                },
                "bindings": {
                    "objects": {"<-": "@owner.nonVisualComponents"}
                }
            },
            "nonVisualComponent": {
                "prototype": "js/stage/binding-view.reel/non-visual-component.reel",
                "properties": {
                    "element": {"#": "nonVisualComponent"}
                },
                "bindings": {
                    "objectName": {"<-": "@hudRepeater.objectAtCurrentIteration.objectName"},
                    "objectImage": {"<-": "@hudRepeater.objectAtCurrentIteration.objectImage"}
                }
            }
        }
    </script>

</head>
<body>


    <section data-montage-id="bindingView" class="bindingView">
        <div data-montage-id="hudRepeater" class="hudRepetition">
            <div data-montage-id="hud">

            </div>
        </div>
        <div data-montage-id="nonVisualRepeater">
            <div data-montage-id="nonVisualComponent">

            </div>
        </div>
        <canvas data-montage-id="bindingViewCanvas" class="bindingViewCanvas"></canvas>
    </section>

</body>
</html>
