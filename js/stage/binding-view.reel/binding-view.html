<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="binding-view.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "js/stage/binding-view.reel",
                "properties": {
                    "element": {"#": "bindingView"},
                    "hudRepeater": {"@": "hudRepeater"},
                    "canvas": {"#": "bindingViewCanvas"}
                }
            },
            "hudRepeater": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "hudRepeater"}
                },
                "bindings": {
                    "objects": {"<-": "@owner.bindables"}
                }
            },
            "hud": {
                "prototype": "js/stage/binding-view.reel/binding-hud.reel",
                "properties": {
                    "element": {"#" : "hud"}
                },
                "bindings": {
                    "bindingArgs": {"<-": "@hudRepeater.objectAtCurrentIteration"}
                }
            },
            "translateComposer": {
                "prototype": "montage/ui/composer/translate-composer",
                "properties": {
                    "component": {"@": "owner"}
                },
                "bindings": {
                    "element": {"<-": "@owner._element"},
                    "translateX": {"->": "@owner.translateX"},
                    "translateY": {"->": "@owner.translateY"}
                }
            },
            "nonVisualRepeater": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "nonVisualRepeater"}
                },
                "bindings": {
                    "objects": {"<-": "@owner.nonVisualComponents"}
                }
            },
            "objectIcon": {
                "prototype": "js/panels/objects/object.reel",
                "properties": {
                    "element": {"#": "nonVisualComponent"}
                },
                "bindings": {
                    "sourceObject": {"<-": "@nonVisualRepeater.objectAtCurrentIteration"},
                    "identifier": {"<-": "@nonVisualRepeater.objectAtCurrentIteration.identifier"}
                }
            }
        }
    </script>

</head>
<body>


    <section data-montage-id="bindingView" class="bindingView">
        <div data-montage-id="hudRepeater" class="hudRepeater">
            <div data-montage-id="hud">

            </div>
        </div>
        <div data-montage-id="nonVisualRepeater">
            <div data-montage-id="nonVisualComponent">

            </div>
        </div>
        <canvas data-montage-id="bindingViewCanvas" class="bindingViewCanvas"></canvas>
    </section>

</body>
</html>
