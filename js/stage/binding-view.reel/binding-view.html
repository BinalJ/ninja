<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="binding-view.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "js/stage/binding-view.reel",
                "properties": {
                    "element": {"#": "bindingView"},
                    "hudRepeater": {"@": "hudRepeater"},
                    "objectsTray": {"@": "objectsTray"}
                }
            },
            "hudRepeater": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "hudRepeater"}
                },
                "bindings": {
                    "objects": {"<-": "@owner.bindables"}
                }
            },
            "hud": {
                "prototype": "js/stage/binding-view.reel/binding-hud.reel",
                "properties": {
                    "element": {"#" : "hud"}
                },
                "bindings": {
                    "bindingArgs": {"<-": "@hudRepeater.objectAtCurrentIteration"}
                },
                "listeners": [
                    {
                        "type": "resizeMove",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "objectsTray" : {
                "prototype": "js/stage/objects-tray.reel",
                "properties": {
                    "element": {"#": "objects-tray" }
                }
            }
        }
    </script>

</head>
<body>


    <section data-montage-id="bindingView" class="bindingView">
        <div data-montage-id="hudRepeater" class="hudRepeater">
            <div data-montage-id="hud">

            </div>
        </div>

        <div class="objects-tray-container">
            <div data-montage-id="objects-tray" ></div>
        </div>
    </section>

</body>
</html>
