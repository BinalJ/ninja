<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="binding-hud.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "js/stage/binding-view.reel/binding-hud.reel",
                "properties": {
                    "element": {"#": "bindingHud"}
                }
            },
            "repeater": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "hudRepetition"}
                },
                "bindings": {
                    "objects": {"<-": "@owner.properties"}
                }
            },
            "hudOption": {
                "prototype": "js/stage/binding-view.reel/binding-hud-option.reel",
                "properties": {
                    "element": {"#" : "hudOption"}
                },
                "bindings": {
                    "title": {"<-": "@repeater.objectAtCurrentIteration.title"},
                    "bindings": {"<-": "@repeater.objectAtCurrentIteration.bindings"}
                }
            },
            "Title": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "title"}
                },
                "bindings": {
                    "value": {"<-": "@owner.title"}
                }
            }
        }
    </script>

</head>
<body>
    <section data-montage-id="bindingHud" class="bindingHud">
        <div data-montage-id="title" class="bindingTitle"></div>
        <div data-montage-id="hudRepetition" class="hudRepetition">
            <div data-montage-id="hudOption" class="hudOption"></div>
        </div>
    </section>

</body>
</html>
