		<script type="text/javascript">
            window.onload = function() {
                // Check if we are running in Chrome
                if(navigator.userAgent.toLowerCase().indexOf("chrome") === -1) {
                    window.location = "./redirect.html";
                }
                window.ninjaVersion = {};
                window.ninjaVersion.ninja = {};
                var verNum = document.getElementById("versionNumber");
                if (window.chrome.app.isInstalled) {
                    // Ninja is running as an installed app, started via the app launcher.
                    var info = chrome.app.getDetails();
                    if(info) {
                        window.ninjaVersion.ninja.version = info.version;
                        if(verNum) {
                            verNum.innerHTML = window.ninjaVersion.ninja.version;
                        }
                    }
                } else {
                    // Ninja is running via a bookmark/link as a hosted web application.
                    // Load the version json
                    var req = new XMLHttpRequest();
                    req.open("GET", "manifest.json");
                    req.onreadystatechange = (function(req) {
                        return function(event) {
                            if (req.readyState === 4) {
                                if (req.status === 200) {
                                    var manifestInfo = JSON.parse(req.responseText);
                                    if(manifestInfo) {
                                        window.ninjaVersion.ninja.version = manifestInfo.version;
                                        if(verNum) {
                                            verNum.innerHTML = window.ninjaVersion.ninja.version;
                                        }
                                    }
                                } else {
                                    console.log("Ninja version file could not be loaded");
                                }
                            }
                        }
                    })(req);
                    req.send();
                }
            };
		</script>
