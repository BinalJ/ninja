<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Main Component</title>
    <link rel="stylesheet" type="text/css" href="main.css">


    <script type="text/montage-serialization">
        {
            "owner": {
                "module": "main.reel",
                "name": "Main",
                "properties": {
                    "element": {"#": "main"},
					"picasaCarousel": {"@":"picasa-carousel"},
					"searchForm": {"#":"searchForm"}
                }
            },

            "picasa-carousel": {
                "prototype": "montage/ui/google/picasa-carousel.reel",
                "properties": {
                    "element": {"#": "picasa-carousel"}
                },
                "bindings": {
                    "queryParameter": {
                        "boundObject": {"@": "queryField"},
                        "boundObjectPropertyPath": "value",
                        "oneway": true
                    }
                }
            },
            "queryField": {
                "module": "montage/ui/textfield.reel",
                "name": "Textfield",
                "properties": {
                    "element": {"#": "queryField"}
                }
            },

            "searchButton": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "searchButton"}
                }
            }
			


        }
    </script>

</head>
<body>

    <div id="main" class="main">
        <p>Main component of application</p>
        <form id="searchForm" class="searchForm">
            <input type="text" id="queryField">
            <input type="submit" id="searchButton" class="submit btn" value="Search">
        </form>

       	<div data-montage-id="picasa-carousel"></div>

    </div>

</body>
</html>
