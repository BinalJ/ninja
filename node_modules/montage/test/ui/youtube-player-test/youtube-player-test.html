<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Youtube player test</title>
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
{
    "playerA": {
        "prototype": "montage/ui/youtube-player.reel",
        "properties": {
            "element": {"#": "playerA"},
            "videoId": "x_O_ioBf-cM"
        }
    },

    "test": {
        "module": "ui/buttontest/buttontest",
        "name": "ButtonTest",
        "properties": {
            "playerA": {"@": "playerA"}
        }
    },
    "application": {
        "module": "montage/ui/application",
        "name": "Application",
        "properties": {
            "delegate": {"@": "test"}
        }
    }
}
    </script>

</head>
<body>
    <h1>Youtube Player test</h1>

    <h2>Basic</h2>
    <div id="playerA"></div>

</body>
</html>
