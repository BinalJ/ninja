<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Feed Reader</title>
    
   <script type="text/javascript" src="https://www.google.com/jsapi?callback=initGoogleAPI"></script>
       
    <script type="text/montage-serialization">
{
    "entriesController": {
        "name": "ArrayController",
        "module": "montage/ui/controller/array-controller",
        "properties": {
            "selectObjectsOnAddition": true,
            "automaticallyOrganizeObjects": true            
        },
        "bindings": {
            "content": {
                "boundObject": {"@": "owner"},
                "boundObjectPropertyPath": "entries",
                "oneway": true
            }
        }
    },
        
    "feedEntry": {
        "module": "montage/ui/feed-reader/feed-entry.reel",
        "name": "FeedEntry",
        "properties": {
            "element": {"#": "feed-entry"}
        },
        "bindings": {
            "entry": {
                "boundObject": {"@": "owner"},
                "boundObjectPropertyPath": "activeFeedEntry",
                "oneway": true
            }
        }        
    },
    
    "owner": {
        "module": "montage/ui/feed-reader/feed-reader.reel",
        "name": "FeedReader",
        "properties": {
            "element": {"#": "feed-reader"}
        }        
    }
    
}
    </script>

    <style>
       div.feed-reader  {
           padding: 10px; 
           height: 250px;
           width: 350px;        
       }
       
       .feed-entry {
       }
       
       
    </style>


</head>
<body>
    <div class="feed-reader" id="feed-reader">
        
        <div id="entries">
            <div class="feed-entry" id="feed-entry"></div>
        </div>
        
        
    </div>

</body>
</html>
