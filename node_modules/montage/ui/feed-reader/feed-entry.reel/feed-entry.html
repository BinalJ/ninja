<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Feed Entry</title>
    <script type="text/montage-serialization">
{
    "title": {
        "module": "montage/ui/dynamic-text.reel",
        "name": "DynamicText",
        "properties": {
            "element": {"#": "entry-title"}
        },
        "bindings": {
            "value": {
                "boundObject": {"@": "owner"},
                "boundObjectPropertyPath": "entry.title",
                "oneway": true
            }
        }
    },
    "entryLink": {
        "module": "montage/ui/anchor.reel",
        "name": "Anchor",
        "properties": {
            "element": {"#": "entry-url"}
        },
        "bindings": {
            "href": {
                "boundObject": {"@": "owner"},
                "boundObjectPropertyPath": "entry.link",
                "oneway": true
            }
        }
    },
    "description": {
        "module": "montage/ui/dynamic-text.reel",
        "name": "DynamicText",
        "properties": {
            "element": {"#": "entry-description"}
        },
        "bindings": {
            "value": {
                "boundObject": {"@": "owner"},
                "boundObjectPropertyPath": "entry.contentSnippet",
                "oneway": true
            }
        }
    },
    "owner": {
        "module": "montage/ui/feed-reader/feed-entry.reel",
        "name": "FeedEntry",
        "properties": {
            "element": {"#": "feed-entry"}
        }
    }
}
    </script>

    <style>
       .feed-entry {
           padding: 10px;
           margin: 3px 0;
       }
       .feed-entry h2 {
           font-size: 24px;
           line-height: 24px;
           margin-bottom: 12px;           
       }
       .feed-entry .entry-title {
           color: #404040;
           font-weight: bold;
       }
       .feed-entry .entry-url {
           text-decoration: none;
       }
    </style>


</head>
<body>
    <div class="feed-entry" id="feed-entry">
        
        <a target="_blank" id="entry-url" class="entry-url"><h2 id="entry-title" class="entry-title"></h2></a>
        <p id="entry-description" class="entry-description"></p>
    </div>

</body>
</html>
