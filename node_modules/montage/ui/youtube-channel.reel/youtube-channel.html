<html>
    <head>
    <title></title>
    <script type="text/montage-serialization">
    {
        "player": {
            "prototype": "montage/ui/youtube-player.reel",
            "properties": {
                "element": {"#": "player"}
            }
        },
        "imageA": {
            "prototype": "montage/ui/image.reel",
            "properties": {
                "element": {"#": "imageA"}
            }
        },
        "imageB": {
            "prototype": "montage/ui/image.reel",
            "properties": {
                "element": {"#": "imageB"}
            }
        },
        "imageC": {
            "prototype": "montage/ui/image.reel",
            "properties": {
                "element": {"#": "imageC"}
            }
        },

        "owner": {
            "module": "montage/ui/youtube-channel.reel",
            "name": "YoutubeChannel",
            "properties": {
                "element": {"#": "container"},
                "player": {"@": "player"},
                "_popupElement": {"#": "popup"},
                "imageA": {"@": "imageA"},
                "imageB": {"@": "imageB"},
                "imageC": {"@": "imageC"}
            }
        }
    }
    </script>
    <style type="text/css">
        .montage-youtube-channel {
            width: 370px;
        }

        .montage-youtube-channel img {
            cursor: pointer;
            height: 90px;
            width: 120px;
            background-color: #000;
            opacity: 1;

            -webkit-transition: opacity 0.5s ease-in-out;
        }
        .montage-youtube-channel.show img {
            opacity: 0;
        }

        .montage-youtube-channel .montage-youtube-channel-popup {
            width: 640px;
            border: 5px solid #000;
            border-radius: 5px;
            background: #000;

            position: fixed;
            top: 50%;
            margin-top: -192px;
            left: 50%;
            margin-left: -320px;

            z-index: 9000;

            opacity: 0;
            visibility: hidden;
            -webkit-transition: all 0.5s ease-in-out;
        }
        .montage-youtube-channel.show .montage-youtube-channel-popup {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div data-montage-id="container" class="montage-youtube-channel">
        <img src="" alt="" data-montage-id="imageA">
        <img src="" alt="" data-montage-id="imageB">
        <img src="" alt="" data-montage-id="imageC">

        <div data-montage-id="popup" class="montage-youtube-channel-popup" class="hide">
            <div data-montage-id="player"></div>
        </div>
    </div>
</body>
</html>
