<html>
<head>
    <title>Youtube Channel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../../montage.js" type="text/javascript"></script>
    <script type="text/montage-serialization">
    {
        "player": {
            "prototype": "montage/ui/youtube-channel.reel",
            "properties": {
                "element": {"#": "player"}
            }
        },

        "url": {
            "prototype": "montage/ui/textfield.reel",
            "properties": {
                "element": {"#": "url"},
                "value": "http://www.youtube.com/TEDEducation"
            },
            "bindings": {
                "value": {
                    "boundObject": {"@": "player"},
                    "boundObjectPropertyPath": "channelUrl"
                }
            }
        }
    }
    </script>
</head>
<body>
    <div class="youtube-channel-example">
        <div id="title">Youtube Channel</div>
        <input type="text" data-montage-id="url" placeholder="Channel URL" class="youtube-channel-example-url">
        <div data-montage-id="player"></div>
    </div>
</body>
</html>
