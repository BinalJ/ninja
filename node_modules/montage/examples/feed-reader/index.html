<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Montage Feed Reader</title>
    
    <script src="../../montage.js" data-package="."></script>

    <script type="text/montage-serialization">
        {
            "owner": {
                "module": "montage/ui/loader.reel",
                "name": "Loader"
            }
        }
    </script>

    <style type="text/css">
    
        html, body {
          background-color: #eee;
          font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
          font-size: 13px;
          font-weight: normal;
          line-height: 18px;
          color: #404040;
          
        }

        #montage-bootstrapper {
            display: none;
            color: red;
        }

        .montage-bootstrapping #montage-bootstrapper {
            display: block;
        }

        #montage-loader {
            color: green;
            display: none;
        }

        .montage-loading #montage-loader {
            display: block;
        }

        .main {
            display: block;
        }

        .montage-loaded .main {
            display: block;
        }

    </style>

</head>
<body>

    <p>
        <center>
            <img src="montage-logo.png" />
        </center>
    </p>

    <div id="montage-bootstrapper">
        <p>This is the bootstrapper content which will now be shown for at least 1500ms.</p>
    </div>
    <div id="montage-loader">
        <p>This is the loader content which will now be shown for at least 2000ms.</p>
    </div>


</body>
</html>
