<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Feed Reader Example</title>



    <script type="text/montage-serialization">
{

    "goButton": {
        "module": "montage/ui/button.reel",
        "name": "Button",
        "properties": {
            "element": {
                "#": "btn-go"
            },
            "identifier": "go"
        },
        "listeners": [
            {
                "type": "action",
                "listener": {"@": "owner"}
            }
        ]
    },

    "feedURL": {
        "module": "montage/ui/textfield.reel",
        "name": "Textfield",
        "properties": {
            "element": {"#": "feed-url"}
        },
        "bindings": {
            "value": {
                "boundObject": {"@": "owner"},
                "boundObjectPropertyPath": "feedURL"
            }
        }
    },

    "feedReader": {
        "module": "montage/ui/feed-reader/feed-reader.reel",
        "name": "FeedReader",
        "properties": {
            "element": {"#": "feed-reader"}
        }
    },
    
    "mapCenter": {
        "module": "montage/ui/textfield.reel",
        "name": "Textfield",
        "properties": {
            "element": {"#": "map-center"}
        }        
    },
    
    "mapButton": {
        "module": "montage/ui/button.reel",
        "name": "Button",
        "properties": {
            "element": {
                "#": "btn-map"
            },
            "identifier": "mapButton"
        },
        "listeners": [
            {
                "type": "action",
                "listener": {"@": "owner"}
            }
        ]
    },
    
    "map": {
        "prototype": "montage/ui/map.reel",
        "properties": {
            "element": {"#": "map"}
        }
    },
    
    "types": {
        "prototype": "montage/ui/select-input.reel",
        "properties": {
            "element": {"#": "types"}
        }
    },

    "owner": {
        "module": "main.reel",
        "name": "Main",
        "properties": {
            "element": {"#": "example-root"},
            "feedReader": {"@": "feedReader"},
            "map": {"@": "map"}
        },
        "bindings": {
            "mapCenter": {
                "boundObject": {"@": "mapCenter"},
                "boundObjectPropertyPath": "value"
            },
            "mapCategory": {
                "boundObject": {"@": "types"},
                "boundObjectPropertyPath": "value"
            }
        }
    }
}
    </script>

    <style>

        #feed-url, #map-center {
            width: 60%;
        }
    
        
        .feed-reader-container {
            float: left;
            margin-right: 10px;
            width: 500px;

        }

        .main {
            
            
        }
        
        .container {
        }
        
        .map-container {
            			
			float: left;
		}
		
		.montage-google-map {
	        margin: 0;
	        padding: 0;
	        width: 600px;
            height: 700px;
		}
		
		.clearfix {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        
        #map, #feed-reader {
            margin-top: 10px;
        }
        

    </style>


</head>
<body>
    <div id="example-root">

        

        <div class="main">
            <section class="feed-reader-container container">
                <div>
                    <h1>Top Stories Around you</h1>
                    <form>
                        Feed URL: <input type="url" size="100" value="http://news.google.com/news?ned=us&topic=h&output=rss" id="feed-url" required />
                        <input type="button" id="btn-go" class="btn primary" value="OK"></button>
                    </form>
                </div>
                <div class="feed-reader" id="feed-reader"></div>
            </section>
            
            <section class="map-container">
                <div>
                    <h1>Find your way</h1>
                    <form>
                        Location: <input type="text" value="Paris, France" id="map-center" required />
                        <input type="button" id="btn-map" class="btn primary" value="OK"></button>
                        <div>
                            Show: 
                            <select data-montage-id="types">
                                <option value=''>Select a Category</option>
                                <option value='grocery_or_supermarket'>Groceries/Supermarkets</option>
                                <option value='hospital'>Hospitals</option>
                                <option value='restaurant'>Restaurants</option>
                                <option value='bar'>Bars</option>
                                <option value='gas_station'>Gas Stations</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div id="map">Map</div>
            </section>
            
            <div class="clearfix" />

        </div>


    </div>

</body>
</html>
