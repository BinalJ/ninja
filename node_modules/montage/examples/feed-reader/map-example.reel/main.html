<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Main Component</title>

    <style type="text/css">

		.map-container {
			width: 500px;
			height: 500px;
			position: relative;
		}
		
		.montage-google-map {
			position: relative;
	        margin: 0;
	        padding: 0;
		}
    </style>

    <script type="text/montage-serialization">
        {
            "owner": {
                "module": "main.reel",
                "name": "Main",
                "properties": {
                    "element": {"#": "main"}
                }
            },

            "map": {
                "prototype": "montage/ui/google/map.reel",
                "properties": {
                    "element": {"#": "map"}
                }
            }
        }
    </script>

</head>
<body>

    <div id="main" class="main">
        <p>Main component of application</p>
		<div class="map-container">
        	<div id="map"></div>
		</div>

    </div>

</body>
</html>
